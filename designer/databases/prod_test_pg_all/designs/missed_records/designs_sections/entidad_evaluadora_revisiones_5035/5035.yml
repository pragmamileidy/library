  \t\t\t\t( _dato_pago_manual == 'introducir') ||\r\n\
  \t\t\t\t( _dato_pago_automatico == 'ingresar') ||\r\n\
  \t\t\t\t( ['tecnicas', 't\xC3\xA9cnicas'].include?(_dato_final) ) ||\r\n\
  \t\t\t\t( _dato_final == 'costos')\t\t\t\t\r\n\
  \r\n\
  \tres = true\r\n\
  \tbreak\r\n\
  end\r\n\
