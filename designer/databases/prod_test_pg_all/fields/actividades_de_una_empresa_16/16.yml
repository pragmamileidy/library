  * Administraci\xC3\xB3n de Oficinas a Usuarios dentro del AEEPP o a usuarios establecidos fuera de Panam\xC3\xA1\r\n\
  * Investigaci\xC3\xB3n y/o Desarrollo de Recursos.     \r\n\
