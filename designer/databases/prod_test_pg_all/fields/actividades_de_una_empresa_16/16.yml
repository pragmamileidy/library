  * Prestaci\xC3\xB3n de Servicio o Ventas a Visitantes, Pasajeros o Tripulantes en tr\xC3\xA1nsito  o con destino al extranjero (indique si los bienes a vender ser\xC3\xA1n manufacturados  por usted o una empresa de su mismo grupo ec\xC3\xB3nomico. Indique si adem\xC3\xA1s los servicios se prestar\xC3\xA1n o los bienes se vender\xC3\xA1n a otro tipo de cliente)        \r\n\
  * Prestaci\xC3\xB3n de Servicio o Ventas a Naves que crucen el Canal de Panam\xC3\xA1 con destino al extranjero o que naveguen entre cualquier puerto habilitado de Panam\xC3\xA1 y Puertos Extranjeros  (indique si los bienes a vender ser\xC3\xA1n manufacturados por usted o una empresa de su mismo grupo ec\xC3\xB3nomico. Indique si adem\xC3\xA1s los servicios se prestar\xC3\xA1n o los bienes se vender\xC3\xA1n a otro tipo de cliente).       \r\n\
