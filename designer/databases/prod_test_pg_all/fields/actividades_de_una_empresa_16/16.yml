  * Reparaci\xC3\xB3n, Mantenimiento, Conversi\xC3\xB3n y/o Reconversi\xC3\xB3n de Aeronaves.       \r\n\
  * Distribuci\xC3\xB3n, Mantenimiento, Conversi\xC3\xB3n y/o Manufactura de Partes y/o Piezas  de Aeronaves.       \r\n\
  * Manufactura de Bienes de Alta Tecnolog\xC3\xADa.       \r\n\
