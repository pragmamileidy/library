list_code: |-
  _value = ""
  _key = ""
  result = WebserviceConsumer.get('/service/dummy_entidades_evaluadoras/records.json').parsed_response
  _valores = result["response"]
  if !_valores.empty?      
  	_valores.each {
  		|institucion|
  		_value = _value + institucion["entidad"] + ","
  		_key = _key + institucion["siglas"] + ","
  		}
  		_value = _value.chop
  		_key= _key.chop
  		@values_of_list = _value.split(",")
  		@keys_of_list =  _key.split(",")
  else
  	@values_of_list = [""]
  	@keys_of_list =  [""]
  end
