list_code: |-
  _lista = ""
  _clave = ""
  result = WebserviceConsumer.get('/service/ws_evertec_workflow_codes/records.json').parsed_response
  _valores = result["response"]
  if !_valores.empty?      
   _valores.each {|workflow|
    _lista = _lista + "," + workflow["institucion"] + " - " + workflow["tramite"]
    _clave = _clave + "," + workflow["codeApp"]}
    _lista = _lista.chop
    _clave = _clave.chop
   @values_of_list = _clave.split(",")
   @keys_of_list =  _clave.split(",")
  else
   @values_of_list = [""]
   @keys_of_list =  [""]
  end
