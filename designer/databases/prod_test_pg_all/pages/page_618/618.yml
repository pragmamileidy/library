  <p align=\"center\">\r\n\
  \t<h3>A QUIEN CONCIERNE    </h3>\r\n\
  \t<tr>\r\n        <td  width=\"620\"  height=\"160\" >\r\n                <div>\r\n                \t<p align=\"justify\"> El que subscribe <%= fields[\"directordij_datosdelfuncionariogenerico_usuario\"] %> Director de Investigaci\xC3\xB3n Judicial de la Polic\xC3\xADa Ncional de acuerdo con lo que dispone la ley Nro. 69 del 27 de Diciembre de 2007, a solicitud de parte interesada:                   \t</p>\r\n                \t<h3>CERTIFICA</h3>\r\n                    </p>\r\n                    <span>\r\n                        <% sentencias = fields[\"datosdeltitularrp_datosbsicosdepersonanatural_campo_data\"] %>\r\n                          <% if sentencias == \"true\" %>\r\n                             <p align=\"justify\" width=\"100%\">Que <%= fields[\"datosdeltitularrp_datosbsicosdepersonanatural_nombrecompleto\"] %> Nro. de documento <%= fields[\"datosdeltitularrp_datosbsicosdepersonanatural_cdulapasaporte\"] %>. Seg\xC3\xBAn consta en el gabinete de archivo e identificaci\xC3\xB3n personal por Arresto Individual, ha sido penado as\xC3\xAD: </p>\r\n                             <div class=\"mensajedij_mensajedij_campo_data\">\r\n                                <span class=\"field_size_1\">\r\n                                  <%= json = ActiveSupport::JSON.decode(fields[\"mensajedij_mensajedij_campo_data\"])['data'] rescue []\r\n                                      generate_grid_cell_divs(json, 0, 3, opts = {\r\n                                      readonly: true,\r\n                                      grid_id: 1 ,\r\n                                      show_only_selected: false , # muestra solo seleccionados (por defecto true)\r\n                                      include_selected_header: false, # muestra la columna \"Seleccionar\" (por defecto false)\r\n                                      css: true \r\n                                    }) %>\r\n                               </span>\r\n                          \t</div>\r\n                          <% else %>\r\n                            <p align=\"center\" width=\"100%\">&nbsp;</p>\r\n                          \t<p align=\"justify\" width=\"100%\">Que <%= fields[\"datosdeltitularrp_datosbsicosdepersonanatural_nombrecompleto\"] %> Nro. de documento <%= fields[\"datosdeltitularrp_datosbsicosdepersonanatural_cdulapasaporte\"] %>. Seg\xC3\xBAn consta en el gabinete de archivo e identificaci\xC3\xB3n personal por Arresto Individual, no ha sido penado por contravenciones de polic\xC3\xADa ni por delito com\xC3\xBAn alguno. </p>\r\n                          <% end %>  \r\n                        <p align=\"justify\" width=\"100%\"><strong> V\xC3\xA1lido por 30 d\xC3\xADas </strong></p>\r\n                        <p align=\"justify\" width=\"100%\"><strong> Exclusivo para Asuntos de Trabajo </strong></p>\r\n                        <p align=\"justify\" width=\"100%\">&nbsp;</p>\r\n                        <p align=\"justify\" width=\"100%\">Dado en la Ciudad de <%= fields[\"gestionsolicitud_gestionsolicitud_provincia_lista\"] %>,a los <%= fields[\"codigounicodij_codigounicodij_dia\"] %> d\xC3\xADas del mes de <%= fields[\"codigounicodij_codigounicodij_mes\"] %> de <%= fields[\"codigounicodij_codigounicodij_year\"] %></p>\r\n                        <p align=\"center\" width=\"100%\">Comisionado: <%= fields[\"directordij_datosdelfuncionariogenerico_usuario2\"] %></p>\r\n                        <p align=\"center\" width=\"100%\"><strong>Director de Investigaci\xC3\xB3n Judicial</strong></p>\r\n                        <p align=\"justify\" width=\"100%\">&nbsp;</p>\r\n                        <p align=\"center\" width=\"100%\"> Este documento ha sido generado por la plataforma PEL, y es v\xC3\xA1lido seg\xC3\xBAn la Ley 83 del 9 de Noviembre de 2012, que regula el uso de los medios electr\xC3\xB3nicos para los tr\xC3\xA1mites gubernamentales.</p>\r\n                        \r\n                  </span>\r\n          </div>\r\n      </td>\r\n    </tr>\r\n\
