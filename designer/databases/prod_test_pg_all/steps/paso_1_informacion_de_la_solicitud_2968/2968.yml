on_transition: "#:::::Para poder obtener el dato en el campo dos y habilitar los campos cuando el solicitante sea vendedor y la contraparte sea pasaporte\r\n\
  tip = form_data.get(\"tipo_de_solicitante.tipo_de_solicitante.tipo_de_solicitante\")      \r\n\
  form_data.set(\"requiere_contraparte.datos_contraparte.tipo_de_identificacion\",tip)\r\n\
  form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.tipo_sociedad_string\",tip)\r\n\
  \r\n\
  soll = form_data.get(\"datos_del_solicitante_persona_natural.nombres_completos.tipo_de_identificacion\")      \r\n\
  form_data.set(\"requiere_contraparte.datos_contraparte.solicitante\",soll)\r\n\
  \r\n\
  cont = form_data.get(\"tipo_de_documento_contraparte.tipo_de_documento.tipo_de_documento\")      \r\n\
  form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.nro_idoneidad\",cont)\r\n\
  \r\n\
  #::: DATOS SOLICITANTE SI ES JURIDICO :::#\r\n\
  if @owner[\"kind_of_user_type\"] == \"JuridicalPerson\"\r\n    _tipo = \"RUC\"\r\n    tipo_so = form_data.get(\"datos_del_solicitante_persona_juridica.nombres_completos.tipo_sociedad\")\r\n    _ruc = form_data.get(\"datos_del_solicitante_persona_juridica.nombres_completos.ruc\")\r\n    result = WebserviceConsumer.get( '/service/bdin_registro_publico_ruc/find.json?ruc=' + _ruc + '&tipo_sociedad=' + tipo_so).parsed_response\r\n    data = result[\"response\"]\r\n    if !data.nil?\r\n        form_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.ruc\",data[\"ruc\"])\r\n        form_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.nombre\",data[\"nombre_empresa\"])\r\n        #::: USADO PARA LA SECCI\xC3\x93N DE DATOS DEL SOLICITANTE QUE VE LA CONTRAPARTE :::#\r\n        form_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.tipo_de_identificacion\",\"RUC\")\r\n        form_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.ruc\",data[\"ruc\"])\r\n        form_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.nombre\",data[\"nombre_empresa\"])\r\n        transition_errors << \"Para el tipo de traspaso Regular, una persona Jur\xC3\xADdica no puede ser Vendedor o Adquiriente del veh\xC3\xADculo. Por favor, verifique\"\r\n    else  \r\n        transition_errors << \"Los datos del solicitante no fueron hallados. Por favor, verifique.\"\r\n    end\r\n\
  end\r\n\
  \r\n\
  #::: DATOS DEL VEHICULO :::#\r\n\
  placa = form_data.get(\"datos_del_vehiculo.datos_de_vehiculo.placa\")\r\n\
  result = WebserviceConsumer.get('/service/bdin_attt_vehiculo_consulta_vehiculo_por_placa/find.json?placa=' + \"#{placa}\").parsed_response\r\n\
  vehiculo = result[\"response\"]\r\n\
  if (vehiculo.nil?)\r\n    transition_errors << \"El n\xC3\xBAmero de placa del veh\xC3\xADculo no fue encontrado. Por favor, verifique.\"\r\n\
  else\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.placa\",vehiculo[\"placa\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.marca\",vehiculo[\"marca\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.modelo\",vehiculo[\"modelo\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.ano_de_fabricacion\",vehiculo[\"anio\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.color\",vehiculo[\"color\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.fecha_de_ultimo_revisado\",vehiculo[\"fecha_ultima_revision\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.municipio_de_procedencia\",vehiculo[\"domiciliado_municipio\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.motor\",vehiculo[\"motor\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.chasis\",vehiculo[\"chasis\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.tipo_de_vehiculo_string\",vehiculo[\"tipo\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.aseguradora\",vehiculo[\"aseguradora\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.numero_de_puertas\",vehiculo[\"nro_puertas\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.nro_vin\",vehiculo[\"nro_vin\"])\r\n    form_data.set(\"datos_del_vehiculo.datos_de_vehiculo.id_del_vehiculo\",vehiculo[\"id_vehiculo\"])\r\n\
  end\r\n\
  \r\n\
  #::: TIPO DE TRASPASO :::#\r\n\
  traspaso = form_data.get(\"tipo_de_traspaso.tipo_de_traspaso.tipo_de_traspaso\")\r\n\
  form_data.set(\"datos_del_vehiculo.tipo_traspaso.texto\",traspaso)\r\n\
  solicitante = form_data.get(\"tipo_de_solicitante.tipo_de_solicitante.tipo_de_solicitante\")\r\n\
  \r\n\
  #::: VARIABLES PARA INVOCAR EL SERVICIO GRABA TRASPASO\r\n\
  adquiriente_tipo = \"\"\r\n\
  adquiriente_num = \"\"\r\n\
  propietario_tipo = \"\"\r\n\
  propietario_num = \"\"\r\n\
  \r\n\
  #::: CONTRAPARTE OBLIGATORIO :::#\r\n\
  form_data.set(\"requiere_contraparte.datos_contraparte.requierecontraparte\",\"S\xC3\xAD\")\r\n\
  documento_contraparte = form_data.get(\"tipo_de_documento_contraparte.tipo_de_documento.tipo_de_documento\")\r\n\
  form_data.set(\"requiere_contraparte.datos_contraparte.tipo_de_documento\",documento_contraparte)\r\n\
  \r\n\
  #::: OBTENER CONTRAPARTE :::#\r\n\
  nro_documento = form_data.get(\"tipo_de_documento_contraparte.tipo_de_documento.no_documento\")\r\n\
  tipo_soc = form_data.get(\"tipo_de_documento_contraparte.tipo_de_documento.tipo_sociedad\")\r\n\
  form_data.set(\"requiere_contraparte.datos_contraparte.documento\",nro_documento)\r\n\
  \r\n\
  \r\n\
  #::: SI ERA NECESARIA UNA CONTRAPARTE PERO NO INGRES\xC3\x93 SU NRO DOCUMENTO :::#\r\n\
  result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.json?identification_user=' + \"#{nro_documento}\").parsed_response\r\n\
  if result[\"response\"][\"person_id\"].nil?\r\n    form_data.set(\"requiere_contraparte.datos_contraparte.documento\",\"\")\r\n    transition_errors << \"Los datos de la Contraparte no fueron encontrados en el sistema. Por favor, verifique.\"\r\n\
  else\r\n    if documento_contraparte == \"C\xC3\xA9dula\" \r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.cedula_pasaporte\",nro_documento)\r\n        result = WebserviceConsumer.get( '/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{nro_documento}\").parsed_response\r\n    end\r\n\
  end\r\n\
  \r\n\
  contraparte = result[\"response\"]\r\n\
  #::: DATOS DE LA CONTRAPARTE PERSONA NATURAL :::#\r\n\
  if documento_contraparte == \"C\xC3\xA9dula\" \r\n    form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.cedula_pasaporte\",nro_documento)\r\n    if !contraparte.nil?\r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.primer_nombre\",contraparte[\"primerNombre\"])\r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.segundo_nombre\",contraparte[\"segundoNombre\"])\r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.primer_apellido\",contraparte[\"primerApellido\"])\r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.segundo_apellido\",contraparte[\"segundoApellido\"])\r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.apellido_de_casada\",contraparte[\"apellidoCasada\"])\r\n\
  \r\n        #::: UTILIZADO PARA PRINT DESIGN :::#\r\n        _nombreCom =  \"#{contraparte[\"primerNombre\"]} \"+\"#{contraparte[\"segundoNombre\"]} \"+\"#{contraparte[\"primerApellido\"]} \"+\"#{contraparte[\"segundoApellido\"]} \"+\"#{contraparte[\"apellidoCasada\"]}\"\r\n        form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.nombre\",_nombreCom)\r\n    end\r\n\
  else\r\n    form_data.set(\"datos_de_la_contraparte_persona_natural.nombres_completos.cedula_pasaporte\",nro_documento)\r\n\
  end\r\n\
  \r\n\
  #::: EN CASO QUE LA CONTRAPARTE SEA EL VENDEDOR SE DEBE VALIDAR QUE SEA EL PROPIETARIO DEL VEHICULO :::#\r\n\
  solicitante = form_data.get(\"tipo_de_solicitante.tipo_de_solicitante.tipo_de_solicitante\")\r\n\
  if (solicitante == \"Adquiriente\")\r\n    form_data.set(\"tipo_de_contraparte.tipo_de_solicitante.tipo_de_contraparte\",\"Vendedor\")\r\n    if  @owner[\"kind_of_user_type\"] == \"JuridicalPerson\"\r\n        form_data.set(\"tipo_de_documento_propietario.tipo_de_documento.tipo\",\"RUC\")\r\n    else\r\n        @owner[\"natural_person_type\"] == \"national_citizen\" ? form_data.set(\"tipo_de_documento_propietario.tipo_de_documento.tipo\",\"C\xC3\xA9dula\") :\r\n        form_data.set(\"tipo_de_documento_propietario.tipo_de_documento.tipo\",\"Pasaporte\")\r\n    end\r\n    if documento_contraparte == \"C\xC3\xA9dula\" \r\n        documento = vehiculo[\"cedula\"]\r\n        if !documento.blank?\r\n            if (documento != nro_documento)\r\n                transition_errors << \"El n\xC3\xBAmero de documento introducido del propietario de veh\xC3\xADculo, no coinciden con la informaci\xC3\xB3n de la placa proporcionada. Por favor, verifique.\"\r\n            end\r\n        end\r\n    end\r\n    if documento_contraparte == \"Pasaporte\"\r\n        documento = vehiculo[\"pasaporte\"]\r\n        if !documento.blank?\r\n            if (documento != nro_documento)\r\n                transition_errors << \"El n\xC3\xBAmero de documento introducido del propietario de veh\xC3\xADculo, no coinciden con la informaci\xC3\xB3n de la placa proporcionada. Por favor, verifique.\"\r\n            end\r\n        end\r\n    end\r\n\
  end\r\n\
  \r\n\
  #::: DATOS ADICIONALES DEL ADQUIRIENTE :::# CUANDO EL SOLICITANTE ES ADQUIRIENTE EL VENDEDOR SERA LA CONTRAPARTE\r\n\
  if (solicitante == \"Adquiriente\")\r\n    #::: aqui codigo de representante valida traspaso :::#\r\n    contra = form_data.get(\"tipo_de_documento_contraparte.tipo_de_documento.tipo_de_documento\")\r\n    ## DETERMINANDO VALORES PARA PROPIETARIO O REPRESENTANTE DEL SERVICIO VALIDA TRASPASO CON LA CONTRAPARTE\r\n    propietario_num = form_data.get(\"tipo_de_documento_contraparte.tipo_de_documento.no_documento\") \r\n    if contra == \"C\xC3\xA9dula\"\r\n        propietario_tipo = \"CIP\"  \r\n    end\r\n    if contra == \"RUC\"\r\n        propietario_tipo = \"RUC\" \r\n    end\r\n    if contra == \"Pasaporte\"\r\n        propietario_tipo = \"PAS\"\r\n    end\r\n\
  \r\n    if ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"national_citizen\"))\r\n        adquiriente_tipo = \"CIP\"\r\n        adquiriente_num = @owner[\"national_id\"]  \r\n        _ci = @owner[\"national_id\"]\r\n        result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{_ci}\").parsed_response\r\n        datos = result[\"response\"]\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.tipo_de_identificacion\", \"C\xC3\xA9dula\")\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.cedula_pasaporte\", _ci)\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.primer_nombre\", @owner[\"first_name\"])\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.segundo_nombre\", @owner[\"second_name\"])\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.primer_apellido\", @owner[\"last_name\"])\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.segundo_apellido\", @owner[\"second_last_name\"])\r\n        form_data.set(\"datos_del_propietario_del_vehiculo_persona_natural.nombres_completos.apellido_de_casada\", @owner[\"married_name\"])\r\n        if !datos.nil?\r\n            form_data.set(\"datos_adicionales_adquiriente_natural.datos_adicionales.nacionalidad\",@owner[\"citizen_ship\"])\r\n            form_data.set(\"datos_adicionales_adquiriente_natural.datos_adicionales.pais_de_nacimiento\",datos[\"lugarNacimiento\"])\r\n            form_data.set(\"datos_adicionales_adquiriente_natural.datos_adicionales.fecha_de_nacimiento\",datos[\"fechaNacimiento\"])\r\n            form_data.set(\"datos_adicionales_adquiriente_natural.datos_adicionales.sexo\",datos[\"sexo\"])\r\n            form_data.set(\"datos_adicionales_adquiriente_natura