  valida = result[\"response\"]\r\n\
  if !valida.nil?\r\n    edo_vehiculo = valida[\"estadoVehiculo\"].downcase\r\n    pertenencia = valida[\"tipoPertenenciaVehiculo\"]\r\n    med_cautelar = valida[\"existeMedidaCautelar\"].downcase\r\n    gravamen = valida[\"existeGravamen\"].downcase\r\n    cupo_relacionado = valida[\"existeCupoRelacionado\"].downcase\r\n    tramite_sruvm = valida[\"existeTramiteVehEnSRUVM\"].downcase\r\n    tramite_pyd = valida[\"existeTramiteVehEnPYD\"].downcase\r\n    pazysalvo = valida[\"existePazYSalvoVehiculo\"].downcase\r\n    rst_transito = valida[\"exiteRestriccionTransito\"].downcase\r\n    nvo_propietario = valida[\"existeNuvPropietario\"].downcase\r\n    usr_contraloria = valida[\"esUsuarioContraloria\"].downcase\r\n    usr_plazac = valida[\"esUsuarioPlazaConcordia\"].downcase\r\n    vlda_distri = valida[\"esValidoTramiteDistribuidora\"].downcase\r\n    tra_docpyd = valida[\"existeTramiteEnPYD\"].downcase\r\n    uso_vehiculo = valida[\"tipoUsoVehiculo\"]\r\n    if edo_vehiculo != \"alta\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Estado del Veh\xC3\xADculo es DISTINTO de ALTA\"\r\n    end\r\n    if pertenencia.to_i != 1\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Tipo de Pertenencia del Veh\xC3\xADculo es distinto a 1\"\r\n    end\r\n    if med_cautelar != \"no\" && med_cautelar != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que existe una Medida Cautelar, asignada al Veh\xC3\xADculo\"\r\n    end\r\n    if gravamen != \"no\" && gravamen != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Veh\xC3\xADculo tiene asociado(s) Gravamen(es)\"\r\n    end \r\n    if cupo_relacionado != \"no\" && cupo_relacionado != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Veh\xC3\xADculo tiene Cupos Relacionados\"\r\n    end \r\n    if tramite_sruvm != \"no\" && tramite_sruvm != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el tramite existe en SRUVM\"\r\n    end \r\n    if tramite_pyd != \"no\" && tramite_pyd != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el tramite existe en PYD\"\r\n    end \r\n    if pazysalvo != \"si\" && pazysalvo != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Veh\xC3\xADculo posee Paz y Salvo\"\r\n    end \r\n    if rst_transito != \"no\" && rst_transito != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Veh\xC3\xADculo tiene Restricci\xC3\xB3n de Transito\"\r\n    end \r\n    if nvo_propietario != \"si\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Veh\xC3\xADculo No Pose\xC3\xA9 Nuevo Propietario\"\r\n    end \r\n    if usr_contraloria == \"si\" && (uso_vehiculo != 4 || uso_vehiculo != 5 || uso_vehiculo != 8)\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Usuario Contraloria no coincide con los valores de Tipo de Uso de Veh\xC3\xADculo\"\r\n    end \r\n    if usr_plazac == \"si\" && (uso_vehiculo.to_i != 1 && uso_vehiculo.to_i != 2 && uso_vehiculo.to_i != 3 && uso_vehiculo.to_i != 5 && uso_vehiculo.to_i != 6)\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el Usuario Plaza Concordia no coincide con los valores de Tipo de Uso de Veh\xC3\xADculo\"\r\n    end \r\n    if tra_docpyd != \"no\" && tra_docpyd != \"na\"\r\n        transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que el tr\xC3\xA1mite existe en  DOCPYD\"\r\n    end\r\n\
  \r\n    #::: Fecha Ultimo Revisado :::#\r\n    fecha = valida[\"fechaUltRevisado\"] \r\n    fechahoy = Date.today\r\n    fechahoy = fechahoy.strftime(\"%d-%m-%Y\")\r\n    tiempo = ((fechahoy.to_date - valida[\"fechaUltRevisado\"].to_date).to_f / 365)\r\n\
  \r\n    if (tiempo > 1)\r\n        #::: FECHA DE ULTIMO REVISADO :::#\r\n        fecha = fecha.to_s \r\n        arreglo = []\r\n        arreglo = fecha.split(\"-\")\r\n        dia = arreglo[0]\r\n        mes = arreglo[1]\r\n        anio  = arreglo[2]\r\n        #::: FECHA ACTUAL :::#\r\n        arreglo2 = []\r\n        arreglo2 = fechahoy.split(\"-\")\r\n        dia2 = arreglo2[0]\r\n        mes2 = arreglo2[1]\r\n        anio2  = arreglo2[2]\r\n\
  \r\n        if ((anio2.to_i - anio.to_i) <= 1)\r\n            if mes != mes2\r\n                transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que La Fecha de Ultimo Revisado es mayor a un a\xC3\xB1o y no esta dentro del mes correspondiente\"\r\n            end\r\n        else\r\n            transition_errors << \"No se puede realizar el Traspaso Vehicular, dado que La Fecha de Ultimo Revisado es mayor a un a\xC3\xB1o\"\r\n        end\r\n    end\r\n\
  else\r\n    transition_errors << \"Los datos suministrados, no fueron encontrados en el servicio de Validar Traspaso. Por favor, verifique.\"\r\n\
  end"
