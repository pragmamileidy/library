on_becoming: |
  # Inicializacion de datos del agente - LG
  
  _idagente = @task["agent_id"].to_s
  
  result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?agent_id=' + "#{_idagente}" + '&include_all=true').parsed_response
  _hash = result["hash"]
  _agente = _hash["response"]
  
  
  form_data.set("seccion_de_funcionario_jefe4.datos_del_funcionario_generico.usuario", _agente["name"])
  
  
  
  
  
  
  ##################Nombre de entdades Evaluadoras de FUNCIONARIOS
  ##Nombre de entdades Evaluadoras de FUNCIONARIOS
  _app_id = @application["id"].to_s
  result = WebserviceConsumer.get("/preconfigured_services/get_application_config.json?id=#{_app_id}").parsed_response
  entidades=[]
  result["response"]["EntidadesEvaluadoras"].each do |key, entidad_data|
  	next unless key =~ /entidades_instance/ 
  	entidades << entidad_data["evaluacion_de_la_entidad"] 
  end
  
  
  entidades.each_index do |i|
   if entidades[i]
    _nombre = entidades[i]["entidad"]
    _nombref = entidades[i]["entidad"]
  
  
    form_data.set("entidad_evaluadora_revisiones.entidad_evaluadora_#{i}.nombre_de_la_entidad", _nombre)
    form_data.set("entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.nombre_de_la_institucion", _nombref)
   end
  end

on_transition: "if (form_data.get(\"seccion_de_funcionario_jefe4.datos_del_funcionario_generico.evaluacion\")==\"REPARO\")\r\n\
  \r\n  ##Nombre de entdades Evaluadoras de FUNCIONARIOS\r\n  _app_id = @application[\"id\"].to_s\r\n  result = WebserviceConsumer.get(\"/preconfigured_services/get_application_config.json?id=#{_app_id}\").parsed_response\r\n  entidades=[]\r\n  result[\"response\"][\"EntidadesEvaluadoras\"].each do |key, entidad_data|\r\n    next unless key =~ /entidades_instance/ \r\n    entidades << entidad_data[\"evaluacion_de_la_entidad\"]  \r\n  end\r\n \r\n\
  _unaObservacion = false\r\n\
  entidades.each_index do |i|\r\n  if entidades[i]\r\n      _unaObservacion = !form_data.get(\"entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.observaciones2\").blank?\r\n  end\r\n\
  end\r\n\
  \r\n\
  #***** ENTIDADES SELECCIONADAS EN TAREA ACTUAL - OBTENIDAS COMO ARREGLO *****\r\n\
  entidades = form_data.decode_get(\"asignacion_de_entidades.entidad_evaluadora.entidad_evaluadora_check\")\r\n\
  #***** ENTIDADES SELECCIONADAS EN TAREA DE ANALISTA - OBTENIDAS COMO ARREGLO  *****\r\n\
  datos1 = form_data.decode_get(\"asignacion_de_entidades.dato.valor\")\r\n\
  #***** SE OBTIENE LA DIFERENCIA DE LAS ENTIDADES SELECCIONADAS: SI SE SELECCIONARO NUEVAS EN LA TAREA ACTUAL *****\r\n\
  _nuevas = !(entidades - datos1).blank?  \r\n\
  \r\n  if ((_unaObservacion == false) && (_nueva == false))\r\n    transition_errors << \"Debe Agregar una Observaci\xC3\xB3n a la(s) Entidad(es) que desea enviar a Reparo o Agregar una nueva Entidad para Revisi\xC3\xB3n T\xC3\xA9cnica\"\r\n  end\r\n\
  end\r\n\
  \r\n\
  decision = form_data.get(\"seccion_de_funcionario_jefe4.datos_del_funcionario_generico.evaluacion\")\r\n\
  \r\n\
  if (!datos1.blank?)\r\n\
  if (datos1 != entidades) \r\n if (((((datos1.include?(\"CBP-OS. Secci\xC3\xB3n de Arquitectura\")) && (!entidades.include?(\"CBP-OS. Secci\xC3\xB3n de Arquitectura\"))) ||\r\n  ((datos1.include?(\"CBP-OS. Secci\xC3\xB3n de Electricidad\")) && (!entidades.include?(\"CBP-OS. Secci\xC3\xB3n de Electricidad\"))) ||\r\n  ((datos1.include?(\"CBP-OS. Secci\xC3\xB3n de Plomer\xC3\xADa\")) && (!entidades.include?(\"CBP-OS. Secci\xC3\xB3n de Plomer\xC3\xADa\")))) &&\r\n  decision != \"REPARO\") ||\r\n  ((((!datos1.include?(\"CBP-OS. Secci\xC3\xB3n de Arquitectura\")) && (entidades.include?(\"CBP-OS. Secci\xC3\xB3n de Arquitectura\"))) ||\r\n  ((!datos1.include?(\"CBP-OS. Secci\xC3\xB3n de Electricidad\")) && (entidades.include?(\"CBP-OS. Secci\xC3\xB3n de Electricidad\"))) ||\r\n  ((!datos1.include?(\"CBP-OS. Secci\xC3\xB3n de Plomer\xC3\xADa\")) && (entidades.include?(\"CBP-OS. Secci\xC3\xB3n de Plomer\xC3\xADa\")))) &&\r\n  decision != \"REPARO\"))\r\n  \r\n  transition_errors << \"Han habido cambio en las entidades de Bomberos, por favor seleccione la opci\xC3\xB3n de Reparo \"\r\n end\r\n\
  end\r\n\
  end"
