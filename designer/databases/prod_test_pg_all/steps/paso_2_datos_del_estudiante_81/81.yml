  if !cip.blank?\r\n    result = WebserviceConsumer.get( '/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{cip}\").parsed_response\r\n    datos = result[\"response\"]\r\n    if (!datos.blank?)\r\n            dup<<cip\r\n        # VALIDACION CEDULA DEL PADRE NO PERTENEZCA A DIFUNTO    \r\n        difuntoPadre = datos[\"cod_mensaje\"]\r\n        if (difuntoPadre == \"534\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{cip} del padre, corresponde a un ciudadano Difunto.\"\r\n        end\r\n        form_data.set(\"datos_del_padre.datos_de_la_persona.primer_nombre\", datos[\"primerNombre\"])\r\n        form_data.set(\"datos_del_padre.datos_de_la_persona.primer_apellido\", datos[\"primerApellido\"])\r\n        \r\n        ### SI LOS DATOS DE SEGUNDO NOMBRE Y SEGUNDO APELLIDO NO VIENEN VAC\xC3\x8DOS, SE SETEAN LOS DATOS SINO, NO.\r\n        if datos[\"segundoNombre\"] != \"\"\r\n          form_data.set(\"datos_del_padre.datos_de_la_persona.segundo_nombre\", datos[\"segundoNombre\"])\r\n        end\r\n\
  \r\n        if datos[\"segundoApellido\"] != \"\"\r\n          form_data.set(\"datos_del_padre.datos_de_la_persona.segundo_apellido\", datos[\"segundoApellido\"])\r\n        end\r\n        ### FIN VALIDACION\r\n    else\r\n        transition_errors << \"La cedula del padre no fue encontrada, verifique nuevamente.\\n\"\r\n    end\r\n\
  end\r\n    \r\n\
  #DATOS DE LA MADRE\r\n\
  cim = form_data.get(\"datos_de_la_madre.datos_de_la_persona.cedula\")\r\n\
  if !cim.blank?\r\n    result = WebserviceConsumer.get( '/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{cim}\").parsed_response\r\n    datos = result[\"response\"]\r\n    if (!datos.blank?)\r\n            dup<<cim\r\n        # VALIDACION CEDULA DEL PADRE NO PERTENEZCA A DIFUNTO    \r\n        difuntoMadre = datos[\"cod_mensaje\"]\r\n        if (difuntoMadre == \"534\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{cip} de la madre, corresponde a un ciudadano Difunto.\"\r\n        end\r\n        form_data.set(\"datos_de_la_madre.datos_de_la_persona.primer_nombre\", datos[\"primerNombre\"])\r\n        form_data.set(\"datos_de_la_madre.datos_de_la_persona.primer_apellido\", datos[\"primerApellido\"])\r\n        \r\n        ### SI LOS DATOS DE SEGUNDO NOMBRE Y SEGUNDO APELLIDO NO VIENEN VAC\xC3\x8DOS, SE SETEAN LOS DATOS SINO, NO.\r\n        if datos[\"segundoNombre\"] != \"\"\r\n          form_data.set(\"datos_de_la_madre.datos_de_la_persona.segundo_nombre\", datos[\"segundoNombre\"])\r\n        end\r\n\
  \r\n        if datos[\"segundoApellido\"] != \"\"\r\n          form_data.set(\"datos_de_la_madre.datos_de_la_persona.segundo_apellido\", datos[\"segundoApellido\"])\r\n        end\r\n        ### FIN VALIDACION\r\n        #form_data.set(\"datos_de_la_madre.datos_de_la_persona.apellido_de_casada\", datos[\"apellidoCasada\"])\r\n    else\r\n        transition_errors << \"La cedula de la madre no fue encontrada, verifique nuevamente.\\n\"\r\n    end\r\n\
  end\r\n\
  \r\n\
  duplicados = dup.detect{ |e| dup.count(e) > 1 }\r\n\
  if !duplicados.nil?\r\n  transition_errors <<  \"Las cedulas del padre y la madre estan repetidas  #{duplicados} \" \r\n\
  end"
