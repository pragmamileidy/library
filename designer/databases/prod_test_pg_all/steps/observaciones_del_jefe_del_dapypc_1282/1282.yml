on_becoming: |
  # Inicializacion de datos del agente - LG
  
  _idagente = @task["agent_id"].to_s
  
  result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?agent_id=' + "#{_idagente}" + '&include_all=true').parsed_response
  _hash = result["hash"]
  _agente = _hash["response"]
  
  
  form_data.set("seccion_de_funcionario_jefe4.datos_del_funcionario_generico.usuario", _agente["name"])
  
  
  
  
  
  
  ##################Nombre de entdades Evaluadoras de FUNCIONARIOS
  ##Nombre de entdades Evaluadoras de FUNCIONARIOS
  _app_id = @application["id"].to_s
  result = WebserviceConsumer.get("/preconfigured_services/get_application_config.json?id=#{_app_id}").parsed_response
  entidades=[]
  result["response"]["EntidadesEvaluadoras"].each do |key, entidad_data|
  	next unless key =~ /entidades_instance/ 
  	entidades << entidad_data["evaluacion_de_la_entidad"] 
  end
  
  
  entidades.each_index do |i|
   if entidades[i]
    _nombre = entidades[i]["entidad"]
    _nombref = entidades[i]["entidad"]
  
  
    form_data.set("entidad_evaluadora_revisiones.entidad_evaluadora_#{i}.nombre_de_la_entidad", _nombre)
    form_data.set("entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.nombre_de_la_institucion", _nombref)
   end
  end

on_transition: "#:::::: Nombre de entdades Evaluadoras de FUNCIONARIOS\r\n\
  _app_id = @application[\"id\"].to_s\r\n\
  result = WebserviceConsumer.get(\"/preconfigured_services/get_application_config.json?id=#{_app_id}\").parsed_response\r\n\
  entidades=[]\r\n\
  result[\"response\"][\"EntidadesEvaluadoras\"].each do |key, entidad_data|\r\n\
  \tnext unless key =~ /entidades_instance/ \r\n\
  \tentidades << entidad_data[\"evaluacion_de_la_entidad\"]  \r\n\
  end\r\n\
  \r\n\
  _unaObservacion = false\r\n\
  entidades.each_index do |_num|\r\n\
  \t#if entidades[_num]\r\n\
  \t_unaObservacion = !form_data.get(\"entidad_evaluadora.funcionario_de_entidad_evaluadora_#{_num}_de_2do_nivel.observaciones2\").blank?\r\n\
  \tbreak if _unaObservacion\r\n\
  \t# if (_unaObservacion.blank? && _eval ==\"REPARO\")\r\n\
  \t# \ttransition_errors << \"Debe Agregar una Observaci\xC3\xB3n a la(s) Entidad(es) que desea enviar a Reparo\"\r\n\
  \t# end\r\n\
  \t#end\r\n\
  \tobs_re = form_data.get(\"entidad_evaluadora.funcionario_de_entidad_evaluadora_#{_num}_de_2do_nivel.observaciones2\")\r\n\
  \tobs_se = obs_re.strip\r\n\
  \tform_data.set(\"entidad_evaluadora.funcionario_de_entidad_evaluadora_#{_num}_de_2do_nivel.observaciones2\",obs_se)\r\n\
  end\r\n\
  \r\n\
  if (form_data.get(\"seccion_de_funcionario_jefe4.datos_del_funcionario_generico.evaluacion\")==\"REPARO\")\r\n\
