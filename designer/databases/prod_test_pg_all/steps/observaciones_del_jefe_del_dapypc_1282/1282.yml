  \t\t\t((!datos2.include?(\"Secretaria Nacional de Discapacidad\")) && (entidad.include?(\"Secretaria Nacional de Discapacidad\")))) &&\r\n\
  \t\t\tdecision != \"REPARO\")\r\n\
  \t\t\t\ttransition_errors << \"Usted ha seleccionado una nueva Entidad para Revisi\xC3\xB3n T\xC3\xA9cnica, por favor debe enviar a Reparo\"\r\n\
  \t\t\tend\r\n\
  \t\tend\r\n\
  \tend\r\n\
  \tif (_unaObservacion == true)\r\n\
  \t\ttransition_errors << \"Usted ha agregado una observaci\xC3\xB3n en la(s) Entidad(es). Por favor debe enviar a Reparo\"\r\n\
  \telse\r\n\
  \t\t_unaObservacion == false\r\n\
  \tend\r\n\
  end\r\n\
