  \t#else\r\n\
  \t#\t_nuevas2 == false\r\n\
  \t#end\r\n\
  \tif ( !entidad.blank?)\r\n\
  \t\tif (datos2 != entidad) \r\n\
  \t\t\tif ((((!datos2.include?(\"MUPA-DOYCM. Analista de Ingreso y Cierre\")) && (entidad.include?(\"MUPA-DOYCM. Analista de Ingreso y Cierre\"))) ||\r\n\
