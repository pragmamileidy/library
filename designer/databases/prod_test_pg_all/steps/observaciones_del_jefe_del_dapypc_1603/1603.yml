on_becoming: |
  # Inicializacion de datos del agente - LG
  
  _idagente = @task["agent_id"].to_s
  
  result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?agent_id=' + "#{_idagente}" + '&include_all=true').parsed_response
  _hash = result["hash"]
  _agente = _hash["response"]
  
  
  form_data.set("seccion_de_funcionario_jefe4.datos_del_funcionario_generico.usuario", _agente["name"])
  
  
  
  
  
  
  ##################Nombre de entdades Evaluadoras de FUNCIONARIOS
  ##Nombre de entdades Evaluadoras de FUNCIONARIOS
  _app_id = @application["id"].to_s
  result = WebserviceConsumer.get("/preconfigured_services/get_application_config.json?id=#{_app_id}").parsed_response
  entidades=[]
  result["response"]["EntidadesEvaluadoras"].each do |key, entidad_data|
  	next unless key =~ /entidades_instance/ 
  	entidades << entidad_data["evaluacion_de_la_entidad"] 
  end
  
  
  entidades.each_index do |i|
   if entidades[i]
    _nombre = entidades[i]["entidad"]
    _nombref = entidades[i]["entidad"]
  
  
    form_data.set("entidad_evaluadora_revisiones.entidad_evaluadora_#{i}.nombre_de_la_entidad", _nombre)
    form_data.set("entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.nombre_de_la_institucion", _nombref)
   end
  end

on_transition: "if (form_data.get(\"seccion_de_funcionario_jefe4.datos_del_funcionario_generico.evaluacion\")==\"REPARO\")\r\n\
  \t##Nombre de entdades Evaluadoras de FUNCIONARIOS\r\n\
  \t_app_id = @application[\"id\"].to_s\r\n\
  \tresult = WebserviceConsumer.get(\"/preconfigured_services/get_application_config.json?id=#{_app_id}\").parsed_response\r\n\
  \tentidades=[]\r\n\
  \tresult[\"response\"][\"EntidadesEvaluadoras\"].each do |key, entidad_data|\r\n\
  \t\tnext unless key =~ /entidades_instance/ \r\n\
  \t\tentidades << entidad_data[\"evaluacion_de_la_entidad\"]  \r\n\
  \tend\r\n\
  \r\n\
  \t_unaObservacion = false\r\n\
  \t(1..entidades.size).each do |i|\r\n                 x = i-1\r\n\
  \t\t if entidades[x]\t\t  \r\n\
  \t\t  _p1 = form_data.get(\"entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.observaciones2\")\r\n\
  \t\t  _unaObservacion = true if !_p1.blank?\r\n\
  \t\t  _pagada = form_data.get(\"entidad_evaluadora.entidad_evaluadora_0.pagada\")\r\n\
  \t\t  _nueva = true if !_pagada.blank?\r\n\
  \r\n\
  \t\t end\r\n\
  \tend\r\n\
  \r\n\
  \tif ((_unaObservacion == false) && (_nueva == false))\r\n\
  \t\ttransition_errors << \"Debe Agregar una Observaci\xC3\xB3n a la Entidad que desea enviar a Reparo o Agregar una nueva Entidad para Revisi\xC3\xB3n T\xC3\xA9cnica\"\r\n\
  \tend\r\n\
  end"
