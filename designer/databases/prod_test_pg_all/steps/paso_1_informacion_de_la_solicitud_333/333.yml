  \t\tdifuntore = datosre[\"cod_mensaje\"]\r\n\
  \t\tif (difuntore == \"534\")\r\n\
  \t\t\ttransition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{representante} del Representante, corresponde a un ciudadano Difunto.\"\r\n\
  \t\tend\r\n\
  \tend\r\n\
  end\r\n\
  \r\n\
  _error = nil\r\n\
