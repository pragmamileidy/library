  _consecutivo = result[\"response\"]\r\n\
  _consecutivo = \"#{@application[\"id\"]}-\"+\"#{_consecutivo[\"value\"]}\"\r\n\
  form_data.set(\"informacion_de_solicitud.datos_de_la_solicitud.numero_de_solicitud\",_consecutivo)\r\n\
  \r\n\
  #::: INICIALIZAR DATOS DEL SOLICITANTE :::#\r\n\
  #::: Datos del solicitante Natural con C\xC3\xA9dula y Pasaporte\r\n\
  if ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"national_citizen\"))\r\n\
  \t\tform_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.tipo_documento_string\",\"C\xC3\xA9dula\")\r\n\
  \t\tform_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.documento\", @owner[\"national_id\"])\r\n\
  else\r\n\
  \tif ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"foreign_citizen\"))\r\n\
  \t\tform_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.tipo_documento_string\",\"Pasaporte\")\r\n\
  \t\tform_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.documento\", @owner[\"passport\"])\r\n\
  \tend\r\n\
  end\r\n\
  \r\n\
  form_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.primer_nombre\",@owner[\"first_name\"])\r\n\
  form_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.segundo_nombre\",@owner[\"second_name\"])\r\n\
