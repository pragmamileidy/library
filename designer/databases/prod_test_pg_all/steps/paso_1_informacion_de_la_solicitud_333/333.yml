  form_data.set(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.segundo_apellido\",@owner[\"second_last_name\"])\r\n\
  \r\n\
  #::: Datos del solicitante Jur\xC3\xADdico\t\r\n\
  if (@owner[\"kind_of_user_type\"] == \"JuridicalPerson\")\r\n\
  \t_ruc = @owner[\"tax_id\"]\r\n\
  \tform_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.ruc\",_ruc)\r\n\
  \tform_data.set(\"datos_del_solicitante_persona_juridica.nombres_completos.nombre\",@owner[\"name\"])\r\n\
  end"
on_transition: "#::: DV: SETEANDO DATOS DEL SOLICITANTE: QUIEN INICIA EL TR\xC3\x81MITE ES DIFUNTO ON TRANSITION PASO 1\r\n\
  if ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"national_citizen\"))\r\n\
  \tnumdoc = form_data.get(\"datos_del_representado_por_el_solicitante_propietario_natural.datos_de_la_persona.documento\")\r\n\
  \tresult = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{numdoc}\")).parsed_response\r\n\
  \tdatos = result[\"response\"]\r\n\
  \tif datos.blank? \r\n\
  \t\ttransition_errors << \"La C\xC3\xA9dula del solicitante no fue encontrada en el Tribunal Electoral. Por favor, verifique.\" \r\n\
  \telse\t\t\t\r\n\
  \t\tdifunto = datos[\"cod_mensaje\"]\r\n\
