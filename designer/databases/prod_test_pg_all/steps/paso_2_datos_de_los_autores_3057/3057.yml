  \r\n        var InicioRuta  = \"#field_datos_del_autor_de_musica\";\r\n        var identif1    = \"_autor_musica_identificacion\";\r\n        var tipo_iden1  = \"_tipo_de_documento_autor_musica_tipo_de_identificacion\";\r\n        var ruc_direc1  = \"_autor_musica_juridico_ruc\";\r\n        var tipo_soci   = \"_autor_musica_juridico_tipo_sociedad\";\r\n        var nombJuri    = \"_autor_musica_juridico_nombre\";\r\n        var direcJuri   = \"_autor_musica_juridico_direccion\";\r\n        var direccion1  = \"_autor_musica_direccion\";\r\n        var apelcasa1   = \"_autor_musica_apellido_de_casada\";\r\n        var nom1        = \"_autor_musica_primer_nombre\";\r\n        var nom2        = \"_autor_musica_segundo_nombre\";\r\n        var ape1        = \"_autor_musica_primer_apellido\";\r\n        var ape2        = \"_autor_musica_segundo_apellido\";\r\n        var nomCom      = \"_autor_musica_nombre_completo\";\r\n        var doc_c \t\t= \"_autor_musica_texto\";\r\n        var coincide    = InicioRuta.concat(pos);\r\n        var identif2    = coincide.concat(identif1);\r\n        var tipo_iden2  = coincide.concat(tipo_iden1);\r\n        var ruc_direc2  = coincide.concat(ruc_direc1);\r\n        var tipo_soci2  = coincide.concat(tipo_soci);\r\n        var nombJuri2   = coincide.concat(nombJuri);\r\n        var direcJuri2  = coincide.concat(direcJuri);\r\n        var direccion2  = coincide.concat(direccion1);\r\n        var apelcasa2   = coincide.concat(apelcasa1);\r\n        var nom1_1      = coincide.concat(nom1);\r\n        var nom2_2      = coincide.concat(nom2);\r\n        var ape1_1      = coincide.concat(ape1);\r\n        var ape2_2      = coincide.concat(ape2);\r\n        var nomCom2     = coincide.concat(nomCom);\r\n        var docOculto   = coincide.concat(doc_c);\r\n        \r\n        if($(tipo_iden2).html() == 'RUC'){\r\n            $(identif2).parents(\".part-box\").hide();\r\n            $(identif2).val('');\r\n            $(nom1_1).val('');\r\n            $(nom2_2).val('');\r\n            $(ape1_1).val('');\r\n            $(ape2_2).val(''); \r\n            $(apelcasa2).val('');\r\n            $(direccion2).val('');\r\n            $(nomCom2).val('');\r\n            $(ruc_direc2).parents(\".part-box\").show();\r\n        }else{\r\n            $(identif2).parents(\".part-box\").show();\r\n            $(ruc_direc2).parents(\".part-box\").hide();\r\n            $(ruc_direc2).val('');\r\n            $(tipo_soci2).val('');\r\n            $(nombJuri2).val('');\r\n            $(direcJuri2).val('');\r\n            $(docOculto).parents(\".field-box\").hide();\r\n        }\r\n\
  \r\n        if ($(tipo_iden2).html() == ''){\r\n            $(tipo_iden2).parents(\".section-box\").hide();\r\n            $(nom1_1).val('');\r\n            $(nom2_2).val('');\r\n            $(ape1_1).val('');\r\n            $(ape2_2).val(''); \r\n            $(apelcasa2).val('');\r\n            $(direccion2).val('');\r\n            $(ruc_direc2).val('');\r\n            $(tipo_soci2).val('');\r\n            $(nombJuri2).val('');\r\n            $(direcJuri2).val('');\r\n            $(nomCom2).val('');\r\n        }else{\r\n            $(tipo_iden2).parents(\".section-box\").show();\r\n        }\r\n\
  \r\n        if($(tipo_iden2).html() == \"Pasaporte\"){\r\n            $(nom1_1).removeAttr(\"disabled\");\r\n            $(nom2_2).removeAttr(\"disabled\");\r\n            $(ape1_1).removeAttr(\"disabled\");\r\n            $(ape2_2).removeAttr(\"disabled\");\r\n        }\r\n        if($(tipo_iden2).html() == 'Pasaporte' && $(identif2).html() != $(docOculto).val()){\r\n            $(nom1_1).val('');\r\n            $(nom2_2).val('');\r\n            $(ape1_1).val('');\r\n            $(ape2_2).val(''); \r\n            $(apelcasa2).val('');\r\n            $(direccion2).val('');\r\n            $(nomCom2).val('');\r\n        }\r\n\
  \r\n        //if($(tipo_iden2).html() == 'C\xC3\xA9dula' && $(identif2).html() != $(docOculto).val()){\r\n           //$(direccion2).val('');\r\n        //}\r\n        $(tipo_iden2).parents(\".section-box\").next().hide();\r\n    });\r\n\
  });\r\n\
