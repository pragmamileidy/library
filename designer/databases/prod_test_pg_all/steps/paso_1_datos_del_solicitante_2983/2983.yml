on_becoming: |-
  # Inicializacion de datos generales
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.fecha_de_solicitud",@application["created_at"])
  result = WebserviceConsumer.get( '/consecutive/consecutivo_solteria/generate.json').parsed_response
  _consecutivo = result["response"]
  _consecutivo = "#{@application["id"]}-"+"#{_consecutivo["value"]}"
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.numero_de_solicitud",_consecutivo)
  
  
  
  form_data.set("datos_del_solicitante.datos_del_solicitante.cedula", @owner["national_id"])
  nombre = form_data.set("datos_del_solicitante.datos_del_solicitante.nombre", @owner["first_name"])
  apellido = form_data.set("datos_del_solicitante.datos_del_solicitante.apellidos", @owner["last_name"])
  
  nombre_completo = "#{nombre} + #{apellido}"
  form_data.set("datos_del_solicitante.datos_del_solicitante.nombre_completo", nombre_completo)
