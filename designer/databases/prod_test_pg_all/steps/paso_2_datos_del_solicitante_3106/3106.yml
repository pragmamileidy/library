on_transition: "# Integraci\xC3\xB3n para Obtener los Datos del Grupo Familiar #\r\n\
  \r\n\
  (1..5).each do |_num|\r\n\
  nro_documento = form_data.get(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.numero_de_identificacion\")\r\n\
  result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{nro_documento}\").parsed_response\r\n\
  data = result[\"response\"] # datos = result[\"response\"]\r\n\
  if !data.nil?   # if datos.blank? \r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.numero_de_identificacion\",data[\"cedula\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.primer_nombre\",data[\"primerNombre\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.segundo_nombre\",data[\"segundoNombre\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.primer_apellido\",data[\"primerApellido\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.segundo_apellido\",data[\"segundoApellido\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.edad\",data[\"edad\"]) \r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.lugar_de_nacimiento\",data[\"lugarNacimiento\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.sexo\",data[\"sexo\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_grupo_familiar.fecha_de_nacimiento\",data[\"fechaNacimiento\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.pais_string\",data[\"pais\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.provincia\",data[\"provincia\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.distrito\",data[\"distrito\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.corregimiento\",data[\"corregimiento\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.numero_de_casa_apartamento\",data[\"nroCasaApartamento\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.numero_de_telefono\",data[\"tlfLocal\"])\r\n       form_data.set(\"datos_del_grupo_familiar_instance_#{_num}.datos_del_ubicacion.correo_electronico\",data[\"email\"])\r\n      \r\n\
  else\r\n\
  \ttransition_errors << \"Los datos del familiar no fueron encontrados, por favor verifique e intente nuevamente.\"\r\n\
  end\r\n"
