on_becoming: |-
  #av
  # Inicializacion de datos generales
  
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.fecha_de_solicitud",@application["created_at"])
  result = WebserviceConsumer.get( '/consecutive/generador_attt_adcpa/generate.json').parsed_response
  _consecutivo = result["response"]
  _consecutivo = "#{@application["id"]}-"+"#{_consecutivo["value"]}"
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.numero_de_solicitud",_consecutivo)
  
  
  #Datos del solicitante
  _tipo = nil
  if  @owner["kind_of_user_type"] == "JuridicalPerson"
      _tipo = "RUC"
      form_data.set("datos_del_usuario_juridico.datos_de_la_empresa.ruc",@owner["tax_id"])    
      form_data.set("datos_del_usuario_juridico.direccion.correo_electronico",@owner["email"])
      form_data.set("datos_del_usuario_juridico.direccion.numero_de_telefono",@owner["fixed_number"])
      form_data.set("datos_del_usuario_juridico.direccion.numero_celular",@owner["movil_number"])
  
  
      #DATOS DEL REPRESENTANTE LEGAL
  
      #idpersona = @application["person_id"].to_s
      #result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?person_id=' + "#{idpersona}&include_all=true").parsed_response
      #hash = result["hash"]
      #persona = hash["response"]
  
      #form_data.set("datos_del_usuario_juridico.representante_legal.cedula",persona["person_gov_id_number"])
      #form_data.set("datos_del_usuario_juridico.representante_legal.nombre_completo",persona["name"])
      #form_data.set("datos_del_usuario_juridico.representante_legal.email",persona["email"])
      #form_data.set("datos_del_usuario_juridico.representante_legal.numero_de_telefono",persona["fixed_number"])
  end 
  
  
  
  if @owner["kind_of_user_type"] == "NaturalPerson"
  
      if @owner["natural_person_type"] == "national_citizen"
          _ci = @owner["national_id"]
          result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' + "#{_ci}").parsed_response
          datos = result["response"]
          if !datos.nil?
              form_data.set("datos_del_usuario_natural.datos_basicos.cedula",datos["cedula"])
              nombre_completo= "#{datos["primerNombre"]} "+"#{datos["segundoNombre"]} "+"#{datos["primerApellido"]} "+"#{datos["segundoApellido"]} "+"#{datos["apellidoCasada"]}"
              form_data.set("datos_del_usuario_natural.datos_basicos.nombre_completo",nombre_completo)
          end
      else
          if @owner["natural_person_type"] == "foreign_citizen"
              form_data.set("datos_del_usuario_natural.datos_basicos.pasaporte",@owner["passport"])
              nombre_completo= "#{@owner["first_name"]} "+"#{@owner["second_name"]} "+"#{@owner["last_name"]} "+"#{@owner["second_last_name"]} "+"#{@owner["married_name"]}"
              form_data.set("datos_del_usuario_natural.datos_basicos.nombre_completo",nombre_completo)
          end
      end
  
  
      form_data.set("datos_del_usuario_natural.direccion_actual.correo_electronico",@owner["email"])
      form_data.set("datos_del_usuario_natural.direccion_actual.numero_de_telefono",@owner["fixed_number"])
      form_data.set("datos_del_usuario_natural.direccion_actual.numero_celular",@owner["movil_number"])
  end
  
  
  #DATOS DE LA PERSONA QUIEN INICIA EL TRAMITE CUANDO LO HACE POR TERCERA PERSONA
  _person = @application["person_id"]
  _owner = @application["owner_person_id"]
  if _person != _owner
      _idpersona = @application["person_id"].to_s
      result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?person_id=' + "#{_idpersona}" + '&include_all=true').parsed_response
      _hash = result["hash"]
      persona = _hash["response"]
      form_data.set("datos_del_solicitante.datos_persona_natural.cedula",persona["person_gov_id_number"])
      form_data.set("datos_del_solicitante.datos_persona_natural.nombre_completo",persona["name"])
      form_data.set("datos_del_solicitante.datos_persona_natural.email",persona["email"])
      #form_data.set("datos_del_solicitante.datos_persona_natural.numero_de_telefono",persona["fixed_number"])
  end
on_transition: "if \t@owner[\"kind_of_user_type\"] == \"JuridicalPerson\"\r\n\
  _ruc = form_data.get(\"datos_del_usuario_juridico.datos_de_la_empresa.ruc\")\r\n\
  _ti_so = form_data.get(\"datos_del_usuario_juridico.datos_de_la_empresa.tipo_sociedad\")\r\n\
  \r\n\
  result = WebserviceConsumer.get('/service/bdin_registro_publico_empresas/find.json?ruc=' + _ruc + '&tipo_sociedad=' + _ti_so).parsed_response\r\n\
  _emp = result[\"response\"]\r\n\
  if !_emp.blank?\r\n\
  \tform_data.set(\"datos_del_usuario_juridico.datos_de_la_empresa.domicilio_legal\",_emp[\"sociedad_domicilio\"])\r\n\
  \t#form_data.set(\"datos_del_usuario_juridico.datos_de_la_empresa.representante_legal\",_emp[\"representante_legal\"])\r\n\
  \tform_data.set(\"datos_del_usuario_juridico.datos_de_la_empresa.nombre\",_emp[\"nombre_empresa\"])\r\n\
  else\r\n\
  \ttransition_errors << \"Los datos de la empresa no se encuentran en el sistema\"\r\n\
  end\r\n\
  end\r\n\
  \r\n\
  \r\n\
  \r\n\
  if @owner[\"kind_of_user_type\"] == \"NaturalPerson\"\r\n\
  \r\n     if (form_data.get(\"datos_del_usuario_natural.datos_basicos.es_alergico\") == \"S\xC3\x8D\" && form_data.get(\"datos_del_usuario_natural.datos_basicos.indicar\").blank?)\r\n                 transition_errors << \"Debe Indicar el Tipo de Alergia\"\r\n     end\r\n\
  \r\n\
  end\r\n\
  \r\n\
  \r\n\
  #VERIFICACI\xC3\x92N NUMERO DE CEDULA DEL SOLICITANTE NO PERTENEZCA A UN DIFUNTO\r\n\
  \r\n\
  if ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"national_citizen\"))\r\n    numdoc = form_data.get(\"datos_del_usuario_natural.datos_basicos.cedula\")\r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{numdoc}\")).parsed_response\r\n    datosSol = result[\"response\"]\r\n    if datosSol.blank? \r\n        transition_errors << \"La C\xC3\xA9dula del usuario no fue encontrada. Por favor, verifique.\" \r\n    else            \r\n        difunto = datosSol[\"mensaje\"]\r\n        if (difunto != \"ND\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{numdoc} corresponde a un ciudadano Difunto.\"\r\n        end\r\n    end\r\n\
  end\r\n\
  \r\n\
  \r\n\
  #VERIFICACI\xC3\x92N NUMERO DE CEDULA DEL REPRESENTANTE LEGAL DE LA PERSONA NO PERTENEZCA A UN DIFUNTO\r\n                            \r\n\
  representante = form_data.get(\"datos_del_solicitante.datos_persona_natural.cedula\")   \r\n\
  _person = @application[\"person_id\"]\r\n\
  _owner = @application[\"owner_person_id\"]\r\n\
  if _person != _owner\r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{representante}\")).parsed_response\r\n    datosre = result[\"response\"]\r\n    if datosre.blank? \r\n        transition_errors << \"La C\xC3\xA9dula del solicitante no fue encontrada. Por favor, verifique.\" \r\n    else            \r\n        difuntore = datosre[\"mensaje\"]\r\n        if (difuntore != \"ND\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{representante} corresponde a un ciudadano Difunto.\"\r\n        end\r\n    end\r\n\
  end\r\n\
  \r\n\
