  function check1(obj) {
  	if (obj.value == "Natural" && obj.name=="[field][tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_tipo]"){
  		$("#field_tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_cedula").parent().parent().show();
  		$("#field_tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_ruc").parent().parent().hide();
  		$("#field_tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_ruc").val('');
  	}
  	if (obj.value != "Natural" && obj.name=="[field][tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_tipo]"){	
  		$("#field_tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_ruc").parent().parent().show();
  		$("#field_tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_cedula").parent().parent().hide();
  		$("#field_tipo_de_persona_del_arrendamiento_tipo_de_persona_del_arrendamiento_cedula").val('');
  	}
  }
  
  //PARA MANTENER SELECCION AL CAMBIAR DE PASO
