  ///////////////////////////////////////////////// tipo pasaporte = extranjero\r\n\
  \r\n\
  $.each( $('[id*=field_datos_del_titular]'), function(index, campo) {\r\n\
  \r\n  ocultarcampos(this.value,this.id);\r\n\
  \r\n  if ($(campo).attr('id').match(/datos_basicos_de_persona_natural_tipo_de_documento_el_salvador/)) {\r\n    $(campo).attr('onchange', 'ocultarcampos(this.value,this.id);')\r\n  }\r\n\
  });\r\n\
  \r\n\
  function ocultarcampos(valorcampo, idcampo) {\r\n  var coincide   = idcampo.match(/[\\d]_datos_basicos_de_persona_natural_tipo_de_documento_el_salvador/);\r\n  var pos      = \"\";\r\n  if (coincide != undefined) {\r\n    pos = coincide[0].split('_');\r\n\
  \r\n    var inicioRuta   = \"#field_datos_del_titular_instance_\";\r\n    var campoTipoDoc = \"_datos_basicos_de_persona_natural_tipo_de_documento_el_salvador\";\r\n    //var campoTipoNac = \"_datos_basicos_de_persona_natural_tipo_de_nacionalidad\";\r\n    var campoNac   = \"_datos_basicos_de_persona_natural_nacionalidad\";\r\n\
  \r\n    var conyuge    = \"_datos_del_conyuge_nombres_y_apellidos\";\r\n    var estado_familiar    = \"_datos_basicos_de_persona_natural_estado_familiar\";\r\n\
  \r\n    //campos validacion para crear tareas en el individual\r\n    var aptitular    = \"_datos_basicos_de_persona_natural_campo_oculto_aprobacion_titular\";\r\n    var sentencias    = \"_datos_basicos_de_persona_natural_campo_oculto_sentencias\";\r\n    var firma    = \"_datos_basicos_de_persona_natural_campo_oculto_firma\";\r\n    var entrega    = \"_datos_basicos_de_persona_natural_campo_oculto_entrega\";\r\n    var emision    = \"_datos_basicos_de_persona_natural_campo_oculto_emision\";\r\n    //fin campos ocultos\r\n\
  \r\n    var nacionalidad = inicioRuta + pos[0] + campoNac;//#field_datos_del_titular_rp_instance_x_datos_basicos_de_persona_natural_nacionalidad\r\n    //var tipoNac    = inicioRuta + pos[0] + campoTipoNac;//#field_datos_del_titular_rp_instance_x_datos_basicos_de_persona_natural_tipo_de_nacionalidad\r\n    var tidco = inicioRuta + pos[0] + campoTipoDoc;\r\n\
  \r\n\
  \r\n    var conyu = inicioRuta + pos[0] + conyuge;\r\n    var estado_fam = inicioRuta + pos[0] + estado_familiar;\r\n    var aptitu = inicioRuta + pos[0] + aptitular;\r\n    var senten = inicioRuta + pos[0] + sentencias;\r\n    var fir = inicioRuta + pos[0] + firma;\r\n    var entre = inicioRuta + pos[0] + entrega;\r\n    var emis = inicioRuta + pos[0] + emision;\r\n\
  \r\n\
  \r\n    //OCULTAR CAMPOS OCULTOS\r\n    $(aptitu).parent().parent().hide();\r\n    $(senten).parent().parent().hide();\r\n    $(fir).parent().parent().hide();\r\n    $(entre).parent().parent().hide();\r\n    $(emis).parent().parent().hide();\r\n\
  \r\n    //PARA OCULAR PARTE DEL CONYUGE DEPENDIENDO DEL ESTADO FAMILIAR\r\n    $(conyu).parents(\".part-box\").hide();\r\n\
  \r\n    \r\n      if ($(estado_fam).html() == \"Soltero(a)\") {\r\n        $(conyu).parents(\".part-box\").hide();\r\n      } else{\r\n        $(conyu).parents(\".part-box\").show();\r\n      }\r\n\
  \r\n    //FIN FUNCION PARA OCULTAR PARTE DEL CONYUGE\r\n\
  \r\n    \r\n    if ($(tidco).html() == \"Cedula\"){\r\n        $(nacionalidad).parent().parent().hide();\r\n        //$(tipoNac).parent().parent().show();\r\n        //$(tipoNac).html(\"Nacional\");\r\n    } else if ($(tidco).html() == \"Pasaporte\") {\r\n      //$(tipoNac).parent().parent().hide();\r\n      $(nacionalidad).html(\"Extranjero\");\r\n      $(nacionalidad).parent().parent().show();\r\n    }\r\n  }\r\n\
  }\r\n\
