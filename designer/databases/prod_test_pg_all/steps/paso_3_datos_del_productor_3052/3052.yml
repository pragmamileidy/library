on_becoming: "### Obtenci\xC3\xB3n numero de documento del participante de la obra e integraci\xC3\xB3n en Datos del participante ###\r\n\
  (1..5).each do |_num|\r\n\
  \r\n        numDocumento = form_data.get(\"tipo_de_participantes_de_la_obra.participantes_instance_#{_num}.cedula_pasaporte\")\r\n        form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.cedula_pasaporte\", numDocumento)\r\n\
  \r\n\
  \r\n        numDocParticipantes = form_data.get(\"participantes_de_la_obra_instance_#{_num}.participantes.cedula_pasaporte\")\r\n        form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.doc_oculto\", numDocParticipantes)\r\n\
  end"
on_transition: "(1..5).each do |_num|\r\n        a = form_data.get(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.primer_nombre\")\r\n        b = form_data.get(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.segundo_nombre\")\r\n        c = form_data.get(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.primer_apellido\")\r\n        d = form_data.get(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.segundo_apellido\")\r\n        e = form_data.get(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.apellido_de_casada\")\r\n        _nom_c = a + \" \" + b + \" \" + c + \" \" + d + \" \" + e\r\n        form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.nombre_completo\",_nom_c)\r\n\
  end\r\n\
  \r\n\
  \r\n\
  ### Obtenci\xC3\xB3n numero de documento del productor y seteo en campo oculto del paso anterior ###\r\n\
  (1..5).each do |_num|\r\n\
  \r\n        numDocumentoProd = form_data.get(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.cedula_pasaporte\")\r\n        form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.otro\",numDocumentoProd)\r\n\
  end\r\n\
  \r\n\
  \r\n\
  \r\n\
  ##SETEO DE DATOS DE LOS PARTICIPANTES DE LA OBRA EN EL SIGUIENTE PASO\r\n\
  \r\n\
  _encontradas = []\r\n\
  _no_en =[]\r\n\
  _duplicadas = []\r\n\
  (1..5).each do |_num|\r\n\
  \r\n        _tipo = form_data.get(\"tipo_de_participantes_de_la_obra.participantes_instance_#{_num}.tipo_identificacion\")\r\n        form_data.set(\"participantes_de_la_obra_instance_#{_num}.tipo_de_participantes.tipo_de_documento\",_tipo)\r\n\
  \r\n        if _tipo == \"Cedula\"\r\n                nro_documento = form_data.get(\"tipo_de_participantes_de_la_obra.participantes_instance_#{_num}.cedula_pasaporte\")\r\n                if !nro_documento.blank?\r\n                        result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{nro_documento}\").parsed_response\r\n                        datos = result[\"response\"]\r\n                        if datos.blank? \r\n                                _no_en << nro_documento\r\n                        else\r\n                                _encontradas << nro_documento\r\n                                form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.cedula_pasaporte\",datos[\"cedula\"])\r\n                                #Nombre Completo\r\n                                nombre_completo= \"#{datos[\"primerNombre\"]} \"+\"#{datos[\"segundoNombre\"]} \"+\"#{datos[\"primerApellido\"]} \"+\"#{datos[\"segundoApellido\"]}  \"+\"#{datos[\"apellidoCasada\"]}\"\r\n                                form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.nombre\",nombre_completo)                 \r\n                                form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.direccion\",datos[\"direccionNacimiento\"])\r\n\
  \r\n                                #Validaci\xC3\xB3n: c\xC3\xA9dula de director no sea de un difunto\r\n                                difunto = datos[\"mensaje\"]\r\n                                if (difunto != \"ND\")\r\n                                transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{nro_documento} corresponde a un ciudadano Difunto.\"\r\n                                end\r\n\
  \r\n                                datos = nil\r\n\
  \r\n                        end\r\n                end\r\n        end\r\n\
  \r\n        if _tipo == \"Pasaporte\"\r\n                nro_documento = form_data.get(\"tipo_de_participantes_de_la_obra.participantes_instance_#{_num}.cedula_pasaporte\")\r\n                form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.cedula_pasaporte\",nro_documento)\r\n        end\r\n\
  \r\n        categoria = form_data.get(\"tipo_de_participantes_de_la_obra.participantes_instance_#{_num}.tipo_de_participante1\")\r\n        form_data.set(\"participantes_de_la_obra_instance_#{_num}.participantes.categoria\",categoria)\r\n\
  end\r\n\
  \r\n\
  \r\n\
  if !_no_en.blank?\r\n        transition_errors << \"La(s) cedula(s) #{_no_en.join(\",\")} no se encuentran en el sistema. \"\r\n\
  end\r\n\
  \r\n\
  if !_encontradas.blank?\r\n        _duplicadas = _encontradas.detect{|e| _encontradas.count(e) > 1}\r\n        if !_duplicadas.blank?\r\n                transition_errors << \"Una de las cedulas se introdujo m\xC3\xA1s de una vez. \"\r\n        end\r\n\
  end"
