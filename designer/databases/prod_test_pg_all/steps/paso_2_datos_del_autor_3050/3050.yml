l_instance_#{_num}.datos_de_la_persona_natural.direccion\",datos[\"direccionNacimiento\"])\r\n                                \r\n                                #Validaci\xC3\xB3n: c\xC3\xA9dula de director no sea de un difunto\r\n                                difunto = datos[\"mensaje\"]\r\n                                if (difunto != \"ND\")\r\n                                transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{nro_documento} corresponde a un ciudadano Difunto.\"\r\n                                end\r\n                        end\r\n                end\r\n        end\r\n\
  \r\n        #::: TIPO DE DOCUMENTO PASAPORTE  :::#\r\n        if _tipo == \"Pasaporte\"\r\n                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.tipo_de_documento_productor.tipo_de_identificacion\",_tipo)\r\n                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_natural.cedula_pasaporte\",nro_documento)\r\n        end\r\n\
  \r\n        #::: TIPO DE DOCUMENTO RUC  :::#\r\n        if _tipo == \"RUC\"\r\n                tipoSoc = form_data.get(\"tipo_de_documento_productor_instance_#{_num}.tipo_documento_mici.tipo_sociedad\")\r\n                if !nro_documento.blank?\r\n                        result = WebserviceConsumer.get(URI.escape('/service/bdin_registro_publico_empresas/find.json?ruc=' + \"#{nro_documento}\" + '&tipo_sociedad=' + \"#{tipoSoc}\")).parsed_response\r\n                        data = result[\"response\"] \r\n                        if data.blank? \r\n                                transition_errors << \"El RUC #{nro_documento} suministrado para el productor #{_num} no existe en el sistema, por favor verifique. \"\r\n                        else\r\n                                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.tipo_de_documento_productor.tipo_de_identificacion\",_tipo)\r\n                                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_juridica.ruc\",nro_documento)\r\n                                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_juridica.tipo_sociedad\",tipoSoc)\r\n                                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_juridica.nombre_completo\",data[\"nombre_empresa\"])\r\n                                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.datos_de_la_persona_juridica.direccion\",data[\"direccion\"])\r\n                        end\r\n                end\r\n        end\r\n        if _tipo == \"\"\r\n                form_data.set(\"datos_del_productor_es_persona_natural_instance_#{_num}.tipo_de_documento_productor.tipo_de_identificacion\", \"\")\r\n        end\r\n        \r\n\
