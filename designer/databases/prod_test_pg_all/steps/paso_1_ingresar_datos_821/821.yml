on_becoming: |-
  # Inicializacion de datos generales
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.fecha_de_solicitud",@application["created_at"])
  result = WebserviceConsumer.get( '/consecutive/generador_slbnr_mici/generate.json').parsed_response
  _consecutivo = result["response"]
  _consecutivo = "#{@application["id"]}-"+"#{_consecutivo["value"]}"
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.numero_de_solicitud",_consecutivo)
  
  
  if ((@owner["kind_of_user_type"] == "NaturalPerson") && (@owner["natural_person_type"] == "national_citizen"))
      _ci = @owner["national_id"]
      result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' + "#{_ci}").parsed_response
      datos = result["response"]
      if !datos.nil?
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.cedula",datos["cedula"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.primer_nombre",datos["primerNombre"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.segundo_nombre",datos["segundoNombre"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.primer_apellido",datos["primerApellido"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.segundo_apellido",datos["segundoApellido"])
         form_data.set("datos_del_solicitante_natural.datos_de_la_persona.apellido_de_casada",@owner["married_name"])        
          form_data.set("datos_del_solicitante_natural.informacion_de_residencia_localizacion.direccion",@owner["full_address"])
          form_data.set("datos_del_solicitante_natural.informacion_de_residencia_localizacion.numero_de_telefono",@owner["fixed_number"])
          form_data.set("datos_del_solicitante_natural.informacion_de_residencia_localizacion.correo_electronico",@owner["email"])
      end
  else
      if ((@owner["kind_of_user_type"] == "NaturalPerson") && (@owner["natural_person_type"] == "foreign_citizen"))
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.pasaporte",@owner["passport"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.primer_nombre",@owner["first_name"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.segundo_nombre",@owner["second_name"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.primer_apellido",@owner["last_name"])
          form_data.set("datos_del_solicitante_natural.datos_de_la_persona.segundo_apellido",@owner["second_last_name"])
          form_data.set("datos_del_solicitante_natural.informacion_de_residencia_localizacion.direccion",@owner["full_address"])
          form_data.set("datos_del_solicitante_natural.informacion_de_residencia_localizacion.numero_de_telefono",@owner["fixed_number"])
          form_data.set("datos_del_solicitante_natural.informacion_de_residencia_localizacion.correo_electronico",@owner["email"])
      end
  end
  
  
  #DATOS DE LA PERSONA QUIEN INICIA EL TRAMITE CUANDO LO HACE POR TERCERA PERSONA
  _person = @application["person_id"]
  _owner = @application["owner_person_id"]
  if _person != _owner
      _idpersona = @application["person_id"].to_s
      result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?person_id=' + "#{_idpersona}" + '&include_all=true').parsed_response
      _hash = result["hash"]
      persona = _hash["response"]
      form_data.set("datos_del_solicitante_natural.representado_por.cedula_pasaporte",persona["person_gov_id_number"])
      form_data.set("datos_del_solicitante_natural.representado_por.nombre_completo",persona["name"])
      form_data.set("datos_del_solicitante_natural.representado_por.email",persona["email"])
      #form_data.set("datos_del_solicitante_natural.representado_por.numero_de_telefono",persona["fixed_number"])
  end
  
  
  
  if @owner["kind_of_user_type"] == "JuridicalPerson"
      #inicializar datos del solicitante
      form_data.set("datos_del_solicitante_juridica.datos_de_la_empresa.ruc",@owner["tax_id"])
      form_data.set("datos_del_solicitante_juridica.datos_de_la_empresa.nombre",@owner["name"])
      form_data.set("datos_del_solicitante_juridica.direccion.telefono_de_oficina",@owner["fixed_number"])
      form_data.set("datos_del_solicitante_juridica.direccion.correo_electronico",@owner["email"])
      form_data.set("datos_del_solicitante_juridica.direccion.direccion",@owner["full_address"])
  
  
      #DATOS DEL REPRESENTANTE LEGAL DE LA EMPRESA
  
      idpersona = @application["person_id"].to_s
      result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?person_id=' + "#{idpersona}&include_all=true").parsed_response
      hash = result["hash"]
      persona = hash["response"]
  
      form_data.set("datos_del_solicitante_juridica.representante_legal.cedula",persona["person_gov_id_number"])
      form_data.set("datos_del_solicitante_juridica.representante_legal.nombre_completo",persona["name"])
      form_data.set("datos_del_solicitante_juridica.representante_legal.email",persona["email"])
      #form_data.set("datos_del_solicitante_juridica.representante_legal.numero_de_telefono",persona["fixed_number"])
  end
on_transition: "#VERIFICACI\xC3\x92N NUMERO DE CEDULA DEL SOLICITANTE NO PERTENEZCA A UN DIFUNTO\r\n\
  if ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"national_citizen\"))\r\n    numdoc = form_data.get(\"datos_del_solicitante_natural.datos_de_la_persona.cedula\")\r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{numdoc}\")).parsed_response\r\n    datosSol = result[\"response\"]\r\n    if datosSol.blank? \r\n        transition_errors << \"La C\xC3\xA9dula del solicitante no fue encontrada. Por favor, verifique.\" \r\n    else            \r\n        difunto = datosSol[\"cod_mensaje\"]\r\n        if (difunto == \"534\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{numdoc} corresponde a un ciudadano Difunto.\"\r\n        end\r\n    end\r\n\
  end\r\n\
  \r\n\
  #VERIFICACI\xC3\x92N NUMERO DE CEDULA DEL REPRESENTANTE LEGAL DE LA PERSONA NO PERTENEZCA A UN DIFUNTO\r\n\
  representante = form_data.get(\"datos_del_solicitante_natural.representado_por.cedula_pasaporte\")   \r\n\
  _person = @application[\"person_id\"]\r\n\
  _owner = @application[\"owner_person_id\"]\r\n\
  if _person != _owner\r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{representante}\")).parsed_response\r\n    datosre = result[\"response\"]\r\n    if datosre.blank? \r\n        transition_errors << \"La C\xC3\xA9dula del representante no fue encontrada. Por favor, verifique.\" \r\n    else            \r\n        difuntore = datosre[\"cod_mensaje\"]\r\n        if (difuntore == \"534\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{representante} corresponde a un ciudadano Difunto.\"\r\n        end\r\n    end\r\n\
  end\r\n\
  \r\n\
  #VERIFICACI\xC3\x92N NUMERO DE CEDULA DEL REPRESENTANTE LEGAL DE LA EMPRESA NO PERTENEZCA A UN DIFUNTO\r\n\
  if (@owner[\"kind_of_user_type\"] == \"JuridicalPerson\")                         \r\n    representanteLegal = form_data.get(\"datos_del_solicitante_juridica.representante_legal.cedula\")   \r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{representanteLegal}\")).parsed_response\r\n    datosrep = result[\"response\"]\r\n    if datosrep.blank? \r\n        transition_errors << \"La C\xC3\xA9dula del representante no fue encontrada. Por favor, verifique.\" \r\n    else            \r\n        difuntorep = datosrep[\"cod_mensaje\"]\r\n        if (difuntorep == \"534\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que el nro. de documento #{representanteLegal} corresponde a un ciudadano Difunto.\"\r\n        end\r\n    end\r\n\
  \r\n    Juridicalruc = form_data.get(\"datos_del_solicitante_juridica.datos_de_la_empresa.ruc\")   \r\n    sociedad = form_data.get(\"datos_del_solicitante_juridica.datos_de_la_empresa.tipo_sociedad\")  \r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_registro_publico_ruc/find.json?ruc=' + \"#{Juridicalruc}\" + '&tipo_sociedad=' + \"#{sociedad}\")).parsed_response\r\n    juridico = result[\"response\"]\r\n    if juridico.blank? \r\n        transition_errors << \"La empresa al cual usted representa, no fue encontrada en el Registro P\xC3\xBAblico. Por favor, verifique.\" \r\n    else\r\n        form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.domicilio_legal_de_la_sociedad\",juridico[\"sociedad_domicilio\"])\r\n        form_data.set(\"enmienda_pacto_social.datos_persona_juridica.tipo_sociedad\", sociedad)\r\n        form_data.set(\"enmienda_pacto_social.datos_persona_juridica.ruc\", Juridicalruc)\r\n    end\r\n\
  end\r\n\
  \r\n\
  if (@owner[\"kind_of_user_type\"] == \"NaturalPerson\")\r\n    _ruc = form_data.get(\"enmienda_pacto_social.datos_persona_juridica.ruc\")\r\n    _error = nil\r\n    tipoSoc = form_data.get(\"enmienda_pacto_social.datos_persona_juridica.tipo_sociedad\")\r\n\
  \r\n    #Obtener datos de Contacto\r\n    result = WebserviceConsumer.get(URI.escape('/service/bdin_registro_publico_ruc/find.json?ruc=' + \"#{_ruc}\" + '&tipo_sociedad=' + \"#{tipoSoc}\")).parsed_response\r\n    _enmienda = result[\"response\"]\r\n    if _enmienda.blank?\r\n        _error = \"#{_error}\" + \"El RUC para la enmienda no esta registrado en el Registro P\xC3\xBAblico o tiene tipo de sociedad incorrecta. Por favor, verifique.\"\r\n    end\r\n\
  \r\n    if !_error.nil? \r\n        transition_errors << \"#{_error}\"\r\n    else\r\n        #usuario1\r\n        #form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.escritura\",_enmienda[\"escrituraPublica\"])\r\n        #form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.fecha_string\",_enmienda[\"fechaPactoSocial\"])\r\n        #form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.tomo_rollo\",_enmienda[\"rollo-tomo\"])\r\n        #form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.folio\",_enmienda[\"imagen-folio\"])\r\n        #form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.asiento_ficha\",_enmienda[\"asiento\"])\r\n        form_data.set(\"enmienda_pacto_social.enmienda_pacto_social.domicilio_legal_de_la_sociedad\",_enmienda[\"sociedad_domicilio\"])\r\n        form_data.set(\"enmienda_pacto_social.datos_persona_juridica.tipo_sociedad\", tipoSoc)\r\n        form_data.set(\"enmienda_pacto_social.datos_persona_juridica.ruc\", _ruc)\r\n        #form_data.set(\"enmienda_pacto_social.representante_legal.primer_nombre\",_enmienda[\"primerNombre\"])\r\n        #form_data.set(\"enmienda_pacto_social.representante_legal.segundo_nombre\",_enmienda[\"segundoNombre\"])\r\n        #form_data.set(\"enmienda_pacto_social.representante_legal.primer_apellido\",_enmienda[\"apellidoPaterno\"])\r\n        #form_data.set(\"enmienda_pacto_social.representante_legal.segundo_apellido\",_enmienda[\"apellidoMaterno\"])\r\n        #form_data.set(\"enmienda_pacto_social.representante_legal.apellido_de_casada\",_enmienda[\"apellidoDeCasada\"])\r\n    end\r\n\
  end"
