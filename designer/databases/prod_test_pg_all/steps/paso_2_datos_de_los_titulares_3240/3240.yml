on_transition: "#JA - VALIDACION PARA SETEAR EN CAMPOS OCULTOS QUE LUEGO EVALUAR\xC3\x89 EN EL CONFIG PARA INICIAR O NO LAS TAREAS\r\n\
  (1..20).each do |_num|\r\n  existe_en_app = form_data.get(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_psp\")\r\n  owner = form_data.get(\"datos_del_solicitante.datos_basicos_de_persona_natural.cedula_pasaporte\")\r\n  titular = form_data.get(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.cedula_pasaporte\")\r\n  sentencias = form_data.get(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_data\")\r\n\
  \r\n\
  \r\n  #LA TAREA DE APROBACI\xC3\x93N POR PARTE DEL TITULAR\r\n  if ((existe_en_app == \"El titular est\xC3\xA1 registrado en el portal.\") && (owner != titular))\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_aprobacion_titular\", \"true\")\r\n  else\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_aprobacion_titular\", \"false\")\r\n  end\r\n  #################### FIN VALIDACION TAREA DE APROBACI\xC3\x93N POR PARTE DEL TITULAR####################\r\n\
  \r\n\
  \r\n  #LA TAREA DE REVISI\xC3\x93N DE SENTENCIAS POR PARTE DEL AGENTE#:::\r\n  if (sentencias == \"Titular existe en PNC.\")\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_sentencias\", \"true\")\r\n  else\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_sentencias\", \"false\")\r\n  end\r\n  #################### FIN VALIDACION LA TAREA DE REVISI\xC3\x93N DE SENTENCIAS ####################\r\n\
  \r\n\
  end\r\n\
  \r\n\
  \r\n\
  #JA - VALIDACION PARA SETEAR EN CAMPOS OCULTOS QUE LUEGO EVALUAR\xC3\x89 EN EL CONFIG PARA INICIAR O NO LA TAREA DE FIRMA\r\n\
  \r\n\
  requiere_firma = form_data.get(\"retiro_solvencia_policial.firma_director.si_no\")\r\n\
  \r\n\
  #LA TAREA DE FIRMAR SOLVENCIA\r\n\
  (1..20).each do |_num|\r\n  \r\n  #LA TAREA DE FIRMA DE SOLVENCIA\r\n  if (requiere_firma == \"S\xC3\x8D\")\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_firma\", \"true\")\r\n  else\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_firma\", \"false\")\r\n  end\r\n\
  \r\n\
  end\r\n\
  #################### FIN VALIDACION LA TAREA DE FIRMA ####################\r\n\
  \r\n\
  \r\n\
  ## VALIDACI\xC3\x93N PARA CREAR O NO TAREA DE ENTREGA\r\n\
  \r\n\
  (1..20).each do |_num|\r\n  sentencias = form_data.get(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_data\")\r\n  entrega_fisico = form_data.get(\"retiro_solvencia_policial.retiro_solvencia_policial.version_en_fisico\")\r\n\
  \r\n  # Tiene sentencias, no pidio entrega \r\n  if ((sentencias == \"Titular existe en PNC.\") && (entrega_fisico == \"NO\"))\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_entrega\", \"true\")\r\n  # Tiene sentencias, pidio entrega\r\n  elsif ((sentencias == \"Titular existe en PNC.\") && (entrega_fisico == \"S\xC3\x8D\"))\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_entrega\", \"true\")\r\n  # No tiene sentencias, pidio entrega\r\n  elsif ((sentencias != \"Titular existe en PNC.\") && (entrega_fisico == \"S\xC3\x8D\"))\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_entrega\", \"true\")\r\n  else\r\n    form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.campo_oculto_entrega\", \"false\")\r\n  end\r\n\
  \r\n\
  end\r\n\
  #################### FIN VALIDACION DE TAREA DE ENTREGA ####################\r\n\
  \r\n\
  \r\n\
  ################## INICIO DE VALIDACION DE LA TAREA DE EMISI\xC3\x93N DE SOLVENCIA ##################\r\n\
  ################## DEJAR SIEMPRE DE ULTIMO EN LAS VALIDACIONES DE LAS TAREAS A CREAR ##################\r\n\
  requiere_fisico = form_data.get(\"retiro_solvencia_policial.retiro_solvencia_policial.version_en_fisico\")\r\n\
  existe_en_app = form_data.get(\"datos_del_titular_instance_1.datos_basicos_de_persona_natural.campo_psp\")\r\n\
  sentencias = form_data.get(\"datos_del_titular_instance_1.datos_basicos_de_persona_natural.campo_data\")\r\n\
  \r\n\
  \r\n\
  (1..20).each do |_num|\r\n  \r\n  nro_documento = form_data.get(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.cedula_pasaporte\")\r\n\
  \r\n\
  \r\n  result = WebserviceConsumer.get('/service/helper_pnc/call.json?method=doc_records_policivos').parsed_response[\"response\"]\r\n  solvencia = result[\"vigentes\"].select{|rp| rp[\"titular\"][\"person_gov_id_number\"] == nro_documento.to_s }\r\n\
