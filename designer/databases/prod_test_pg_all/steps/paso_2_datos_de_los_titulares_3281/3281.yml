  \t\tsegundoApellido = form_data.get(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.segundo_apellido\")\r\n\
  \t\tapellidoCasada = form_data.get(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.apellido_de_casada\")\r\n\
  \t\tnombreCompleto = \"#{primerNombre} #{segundoNombre} #{primerApellido} #{segundoApellido} #{apellidoCasada}\"\r\n\
  \t\tform_data.set(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.nombre_completo\",nombreCompleto.squish)\r\n\
  \tend\r\n\
