on_transition: "#::::::::::::::DV: Integraci\xC3\xB3n guardar nro de documento Datos de los Titulares::::::::::::::#\r\n\
  _titular = form_data.get(\"tipo_de_persona_dij.es_titular_o_no.si_no\")\r\n\
  if _titular == \"S\xC3\x8D\"\r\n\
  \tnro_doc_t = form_data.get(\"datos_del_titular_rp_instance_1.datos_basicos_de_persona_natural.cedula_pasaporte\")\r\n\
  \tform_data.set(\"datos_del_titular_rp_instance_1.datos_basicos_de_persona_natural.doc_oculto\",nro_doc_t)\t\r\n\
  else \r\n\
  \t(1..20).each do |_num|\r\n\
  \t\tnro_doc_d = form_data.get(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.cedula_pasaporte\")\r\n\
  \t\tform_data.set(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.doc_oculto\",nro_doc_d)\r\n\
  \tend\t\r\n\
  end\r\n\
  \r\n\
  tipo_documento = form_data.get(\"datos_del_titular_rp_instance_1.datos_basicos_de_persona_natural.tipo_de_documento\")\r\n\
  if tipo_documento == \"Cedula\"\r\n    form_data.set(\"datos_del_titular_rp_instance_1.datos_basicos_de_persona_natural.tipo_de_nacionalidad\",\"Nacional\")\r\n\
  end\r\n\
  \r\n\
  # VALIDACION DE FECHA DE NACIMIENTO\r\n\
  (1..20).each do |_num|\r\n\
  \tfecha_nac = form_data.get(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.fecha_de_nacimiento\")\r\n\
  \t#form_data.set(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.edad\",\"\")\r\n\
  \tif (fecha_nac.to_date > Date.today)\r\n\
  \t\ttransition_errors << \"La fecha de nacimiento del Titular #{_num} no puede ser mayor a la fecha actual. Por favor, verifique.\"\r\n\
  \tend\r\n\
  \r\n\
  \t# CALCULAR LA EDAD\r\n\
  \tfechan = form_data.get(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.fecha_de_nacimiento\")\r\n\
  \tedad = ((Date.today - fechan.to_date).to_f / 365).to_i\r\n\
  \tif (edad.to_i < 17.to_i)\r\n\
  \t\ttransition_errors << \"La edad del Titular #{_num} no debe ser menor a 18 a\xC3\xB1os de edad. Por favor, verifique\"\r\n\
  \tend\r\n\
  \tform_data.set(\"datos_del_titular_rp_instance_#{_num}.datos_basicos_de_persona_natural.edad\",edad)\r\n\
  end\r\n\
  \r\n\
  \r\n\
