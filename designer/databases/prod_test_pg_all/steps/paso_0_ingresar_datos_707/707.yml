  end\r\n\
  end\r\n\
  \r\n\
  _cedula = form_data.get(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.cedula\")\r\n \r\n\
  #Obtener datos del fallecido\r\n\
  result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' +  \"#{_cedula}\").parsed_response\r\n\
  _asegurado = result[\"response\"]\r\n\
  if !_asegurado.nil?\r\n        difun = _asegurado[\"mensaje\"]\r\n        if (difun != \"ND\")\r\n            transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{_cedula} del Asegurado corresponde a un ciudadano Difunto.\"\r\n        end\r\n        form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.cedula\",_asegurado[\"cedula\"])\r\n        form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.sexo_string\",_asegurado[\"sexo\"])\r\n        form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.primer_nombre\",_asegurado[\"primerNombre\"])\r\n        form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.segundo_nombre\",_asegurado[\"segundoNombre\"])\r\n        form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.primer_apellido\",_asegurado[\"primerApellido\"])\r\n        form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.segundo_apellido\",_asegurado[\"segundoApellido\"])\r\n       # form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.apellido_de_casada\",_asegurado[\"apellidoCasada\"])\r\n       # form_data.set(\"datos_del_asegurado_jubilados_o_pensionados.datos_de_la_persona.numero_de_telefono\",_asegurado[\"tlfLocal\"])\r\n\
  \r\n\
