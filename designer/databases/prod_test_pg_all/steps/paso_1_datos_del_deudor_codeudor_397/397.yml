  if ((@owner[\"kind_of_user_type\"] == \"NaturalPerson\") && (@owner[\"natural_person_type\"] == \"national_citizen\"))\r\n        ced = form_data.get(\"datos_del_deudor_codeudor.datos_de_la_persona.cedula\")\r\n        result = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{ced}\")).parsed_response\r\n        datos = result[\"response\"]\r\n        if datos.blank? \r\n                transition_errors << \"La C\xC3\xA9dula nro.  #{ced} no fue encontrada. Por favor, verifique.\" \r\n        else\r\n                difunto = datos[\"cod_mensaje\"]\r\n                if (difunto == \"534\")\r\n                        transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la C\xC3\xA9dula nro. #{ced} corresponde a un ciudadano Difunto.\"\r\n                end\r\n        end\r\n\
  end\r\n\
  \r\n\
  \r\n\
  # Obtener valor del config\r\n\
  valor = @config.route(\"Rates-payment-payment-payment\")\r\n\
  \r\n\
  if valor == \"Electr\xC3\xB3nico\"\r\n\
  \r\n        form_data.set(\"forma_de_pago.indique_la_forma_de_pago_generico.indique_la_forma_de_pago\", \"Electr\xC3\xB3nico\")\r\n\
  \r\n\
  end\r\n\
  if valor == \"Manual\"\r\n\
  \r\n        form_data.set(\"forma_de_pago.indique_la_forma_de_pago_generico.indique_la_forma_de_pago\", \"Manual\")\r\n\
  \r\n\
  end"
