on_becoming: |
  # Inicializacion de datos del agente - LG
  
  _idagente = @task["agent_id"].to_s
  
  result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?agent_id=' + "#{_idagente}" + '&include_all=true').parsed_response
  _hash = result["hash"]
  _agente = _hash["response"]
  
  
  form_data.set("seccion_de_funcionario_jefe4.datos_del_funcionario_generico.usuario", _agente["name"])
  
  
  
  
  
  
  ##################Nombre de entdades Evaluadoras de FUNCIONARIOS
  dat = @application["id"].to_s
  result = WebserviceConsumer.get('/preconfigured_services/get_application_config.json?id='+dat).parsed_response
  entidades=[]
  result["response"]["EntidadesEvaluadoras"].each do |le| 
  	entidades<<le.last["evaluacion_de_la_entidad"]
  end
  
  
  15.times do |i| 
   if entidades && entidades[i]
    _nombre = entidades[i]["entidad"]
    _nombref = entidades[i]["entidad"]
  
  
    form_data.set("entidad_evaluadora_revisiones.entidad_evaluadora_#{i}.nombre_de_la_entidad", _nombre)
    form_data.set("entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.nombre_de_la_institucion", _nombref)
   end
  end

on_transition: "if (form_data.get(\"seccion_de_funcionario_jefe4.datos_del_funcionario_generico.evaluacion\")==\"REPARO\")\r\n\
  dat = @application[\"id\"].to_s\r\n\
  result = WebserviceConsumer.get('/preconfigured_services/get_application_config.json?id='+dat).parsed_response\r\n\
  entidades=[]\r\n\
  result[\"response\"][\"EntidadesEvaluadoras\"].each do |le| \r\n\
  \tentidades<<le.last[\"evaluacion_de_la_entidad\"]\r\n\
  end\r\n\
  \r\n\
  _unaObservacion = false\r\n\
  \r\n\
  15.times do |i|\r\n entidade = form_data.get(\"asignacion_de_entidades.entidad_evaluadora.entidad_evaluadora_check\")\r\n entidade = JSON.parse(entidade)\r\n\
  \r\n if entidades && entidades[i] && entidade.include?(entidades[i][\"entidad\"])\r\n  \r\n  _p1 = form_data.get(\"entidad_evaluadora.funcionario_de_entidad_evaluadora_#{i}_de_2do_nivel.observaciones2\")\r\n  _unaObservacion = true if !_p1.blank?\r\n\
  \r\n end\r\n\
  end\r\n\
  \r\n\
  if _unaObservacion == false\r\n transition_errors << \"Debe Agregar una Observaci\xC3\xB3n a la Enidad que desea enviar a Reparo\"\r\n\
  end\r\n\
  end"
