  form_data.set("entidad_evaluadora.monto_total.monto_total",_total) 
  
  
  result["response"]["result"]["items"].each do |key, value|
   if(key =~ /item_instance_([\d]+)/)
    _i = $1.to_i - 1
    if(value["description"] == "fija")
      form_data.set("entidades_fijas.entidad.nombre_de_la_entidad", value["name"])
      form_data.set("entidades_fijas.entidad.pagada", "Iniciada")
      form_data.set("entidades_fijas.entidad.monto_a_pagar", value["formula"])
       else
      form_data.set("entidad_evaluadora.entidad_evaluadora_#{_i}.nombre_de_la_entidad", value["name"])
      form_data.set("entidad_evaluadora.entidad_evaluadora_#{_i}.pagada", "Iniciada")
      form_data.set("entidad_evaluadora.entidad_evaluadora_#{_i}.monto_a_pagar", value["formula"])
      end       
   end
  end 

