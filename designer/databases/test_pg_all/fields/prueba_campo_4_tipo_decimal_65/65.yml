java_script_validation: |-
  onblur="validatecampo4(this)"
  |
  function validateCampo4(param) {
       var RegExPattern = /^[0-9\%]*$/;
       var sectionError = $(param).parents("div").find(".section-error").filter(':first'); 			
       var partError = $(param).parents("div").find(".part-error").filter(':first'); 
       var partLabel = $(param).parents("div").find(".part-label").filter(':first'); 
       var fieldError = $(param).closest("div").find(".field-error");
       var fieldLabel = $(param).parents("div").find(".field-label").filter(':first');
       if (!(param.value.match(RegExPattern))) {
  			// error section 			
  			$(sectionError).html("Favor revisar los errores de la seccion " + partLabel.html());
  			$(sectionError).removeClass("error-empty").addClass("error");			
  			// si se quiere concatenar errores
  			//$(sectionError).html($(sectionError).html() + " <br /> Favor revisar los errores de la seccion " + partLabel.html());	
  			// error part 			
  			$(partError).html("Favor revisar los errores del campo " + fieldLabel.html());
  			$(partError).removeClass("error-empty").addClass("error");
  			//error field
  	    	$(param).removeClass("field-input").addClass("field-errorx");
  	  		$(fieldError).html("Favor revisar el error del campo");
  	  		$(fieldError).focus();
  		}else{
  			// clean the messages error 
  
  			$(sectionError).html("");
  			$(sectionError).removeClass("error").addClass("error-empty");
  			$(partError).html("");
  			$(partError).removeClass("error").addClass("error-empty");
  			$(fieldError).html("");
  			$(fieldError).removeClass("field-errorx").addClass("field-input");
      	} 
  }
