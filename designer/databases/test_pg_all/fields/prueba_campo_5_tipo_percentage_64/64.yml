  <script type="text/javascript">
  function validateCampo5(campo) {
      var RegExPattern = /^[0-9\%]*$/;
      if (!(campo.value.match(RegExPattern))) {
  	   campo.focus();
         document.getElementById('error-'+campo.id).innerHTML = "Debe corregir el valor. ^[0-9\%]*$."; 
  	   document.getElementById('error-'+campo.id).focus();
     }else{
  	   document.getElementById('error-'+campo.id).innerHTML = "";       
      } 
  }
