values_list: "\xE2\x80\x9C1.\xC2\xBFTiene conocimiento si la empresa \xE2\x80\x93 sociedad solicitante del registro, su representante legal y/o apoderado, directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculadas ha sido condenada por delito relacionado con el Tr\xC3\xA1fico de Drogas, Blanqueo de Capitales y/o Financiamiento del Terrorismo, Contrabando o Defraudaci\xC3\xB3n. Trafico de Armas, Fraude o contra Derechos Ajenos?\xE2\x80\x9D,\xE2\x80\x9D2.\xC2\xBFTiene conocimiento si la empresa \xE2\x80\x93 sociedad solicitante del registro, su representante legal y/o apoderado, directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculadas ha sido condenada por cualquier tipo de delito, aun cuando le hayan perdonado, por indulto, amnist\xC3\xADa u otra figura?\xE2\x80\x9D,\xE2\x80\x9D3.\xC2\xBFTiene conocimiento si la empresa \xE2\x80\x93 sociedad solicitante del registro, su representante legal y/o apoderado, y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculados ha sido condenada por poner en riesgo la salud p\xC3\xBAblica?\xE2\x80\x9D,\xE2\x80\x9D4.\xC2\xBFTiene conocimiento si alguna vez le ha sido negada la entrada a Panam\xC3\xA1 y/o ha sido objeto de deportaci\xC3\xB3n el representante legal y/o apoderado y/o directores y/o dignatarios de la empresa solicitante del registro?\xE2\x80\x9D,\xE2\x80\x9D5.\xC2\xBFTiene conocimiento si la empresa \xE2\x80\x93 sociedad solicitante del registro, su representante legal y/o apoderado, directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculados ha sido condenada por delito relacionado en el tr\xC3\xA1fico de personas?\xE2\x80\x9D,\xE2\x80\x9D6.\xC2\xBFTiene conocimiento si la empresa \xE2\x80\x93 sociedad solicitante del registro, su representante legal y/o apoderado, y/o directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculados alguna vez ha sido condenada por consumo, distribuci\xC3\xB3n y/o venta il\xC3\xADcita de alguna sustancia controlada (droga)?\xE2\x80\x9D,\xE2\x80\x9D7.\xC2\xBFTiene conocimiento si la empresa o sociedad solicitante del registro, su representante legal y/o apoderado, y/o directores y/o dignatarios o alguna empresa o sociedad a la que est\xC3\xA1n vinculados ha sido condenada o sancionada por actos de explotaci\xC3\xB3n de recursos naturales o minerales dentro del territorio de la Rep\xC3\xBAblica de Panam\xC3\xA1 sin autorizaci\xC3\xB3n de autoridades competentes?\xE2\x80\x9D,\xE2\x80\x9D8.\xC2\xBFTiene conocimiento si el representante legal y/o apoderado de la empresa \xE2\x80\x93 sociedad solicitante del registro, padece o presenta alguna condici\xC3\xB3n considerada como riesgo sanitario, que ponga en riesgo o afecte la salud p\xC3\xBAblica?\xE2\x80\x9D,\xE2\x80\x9D9.\xC2\xBFTiene conocimiento si la empresa-sociedad solicitante del registro, su representante legal y/o directores y/o dignatarios, y/o empresas a las que est\xC3\xA1n y/o hayan estado vinculadas ha sido usuario de laguna otra \xC3\xA1rea econ\xC3\xB3mica especial, zona libre o \xC3\xA1rea con tratamiento fiscal especial, en la Rep\xC3\xBAblica de Panam\xC3\xA1 o entro pa\xC3\xADs?\xE2\x80\x9D,\xE2\x80\x9D10.\xC2\xBFTiene conocimiento si la empresa \xE2\x80\x93 sociedad solicitante del registro, su representante legal y/o apoderado, y/o directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculados ha tenido alg\xC3\xBAn conflicto legal con las \xC3\xA1reas o zonas descritas en la respuesta anterior (9)?\xE2\x80\x9D,\xE2\x80\x9D11.\xC2\xBFTiene conocimiento si se le ha suspendido el permiso, licencia, registro o autorizaci\xC3\xB3n de operaci\xC3\xB3n a la empresa \xE2\x80\x93 sociedad solicitante del registro, a su representante legal y/o apoderado, y/o directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculados, en Panam\xC3\xA1 o en el exterior?\xE2\x80\x9D,\xE2\x80\x9D12.\xC2\xBFTiene conocimiento si se le ha cancelado el permiso, licencia, registro o autorizaci\xC3\xB3n de operaci\xC3\xB3n a la empresa \xE2\x80\x93 sociedad solicitante del registro, a su representante legal y/o apoderado, y/o directores y/o dignatarios y/o alguna empresa o sociedad a la que est\xC3\xA1n vinculados, en Panam\xC3\xA1 o en el exterior?\xE2\x80\x9D"
