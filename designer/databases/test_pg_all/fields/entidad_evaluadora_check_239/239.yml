list_code: |-
  valor = ""
  _key = ""
  dat = @application["id"].to_s
  result = WebserviceConsumer.get('/preconfigured_services/get_application_config.json?id='+dat).parsed_response
  
  result["response"]["EntidadesEvaluadoras"].each do |key, value|
  	if (key =~ /entidades_instance_([\d]+)/)
  		ent = value["evaluacion_de_la_entidad"]
  		if ent && !ent["siglas"].blank?
  			valor = valor + ent["entidad"] + ","
  			_key = _key + ent["siglas"] + ","
  		end
  		@values_of_list = valor.split(",")
  		@keys_of_list =  _key.split(",")
  	end
  end
