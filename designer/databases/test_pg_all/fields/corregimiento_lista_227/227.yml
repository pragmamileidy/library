list_code: |-
  _lista = ""
  result = WebserviceConsumer.get('/service/ws_panama_corregimientos/records.json').parsed_response
  _valores = result["response"]
  if !_valores.empty?      
    _valores.each {|response|
    if !response["corregimiento"].blank?
     _lista = _lista + "," + response["corregimiento"]
    end
   }
   @values_of_list = _lista.split(",")
   @keys_of_list =  _lista.split(",")
  else
   @values_of_list = [""]
   @keys_of_list =  [""]
