on_becoming: |-
  #:::: Usado para los nombres de co-participantes en el print designs ::::#
  (1..7).each do |_num|
  	a = form_data.get("datos_co_participante_instance_#{_num}.coparticipante_natural.primer_nombre")
  	b = form_data.get("datos_co_participante_instance_#{_num}.coparticipante_natural.primer_apellido")
  	c = form_data.get("datos_co_participante_instance_#{_num}.coparticipante_natural.segundo_nombre")
  	d = form_data.get("datos_co_participante_instance_#{_num}.coparticipante_natural.segundo_apellido")
  	nombre = a +" "+ b + " " + c +" "+ d
  	form_data.set("datos_co_participante_instance_#{_num}.coparticipante_natural.nombre",nombre.squish)
  end
