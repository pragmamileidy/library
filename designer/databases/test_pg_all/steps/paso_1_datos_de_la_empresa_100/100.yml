ajax_calls: |
  $(document).ready(function(){
      $.each( $('[id*=persona_de_contacto_perosona_de_contacto_]'), function(index, campo) {
  
         var pos = (this.id).match(/_instance_[\d][\d]/);
         if (pos == null){
          pos = (this.id).match(/_instance_[\d]/);
       }
  
       var mod1 = "#field_persona_de_contacto_perosona_de_contacto";
       var mod2 = "_cedula";
       var nombre = "_segundo_nombre";
       var apellido = "_segundo_apellido";
  
       var mod3 = mod1.concat(pos);
       var dato = mod3.concat(mod2);
       var nomb = mod3.concat(nombre);
       var apell = mod3.concat(apellido);
  
      if($(nomb).val() == ""){
           $(nomb).removeAttr("disabled");
      }
  
      if($(apell).val() == ""){
           $(apell).removeAttr("disabled");
      }
  
      if($(dato).html() == ""){
          $(dato).parents(".part-box").hide();
      }else{
          $(dato).parents(".part-box").show();
      }
  
      $(dato).parents(".part-box").next().hide();
  
      });
  
  });

