  function distritos(provincia) {
   params = {
              "service_name":"ws_panama_distritos/where",
              "provincia":provincia
            }
  $.post(
              "/proxy_service/get_service",
              params,
              function(data){
  				var dist;
  				var html_options = "";
  				for (x in data){
  					dist = data[x];
  					html_options = html_options+'<option value="'+dist["distrito"] +'">'+dist["distrito"] +'</option>'
  				}	
  				$("#field_informacion_de_persona_natural_informacion_de_residencia_localizacion_distrito_lista").html(html_options);
  				$("#field_informacion_de_persona_natural_informacion_de_residencia_localizacion_corregimiento_lista").html("");
              }
            );
  }
  function corregimientos(distrito) {
   params = {
              "service_name":"ws_panama_corregimientos/where",
              "distrito":distrito
            }
  $.post(
              "/proxy_service/get_service",
              params,
              function(data){
  				var corr;
