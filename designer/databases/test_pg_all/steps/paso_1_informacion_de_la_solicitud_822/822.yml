  				for (x in data){
  					corr = data[x];
  					html_options = html_options+'<option value="'+corr["corregimiento"] +'">'+corr["corregimiento"] +'</option>'
  				}	
  				$("#field_informacion_de_persona_natural_informacion_de_residencia_localizacion_corregimiento_lista").html(html_options);
              }
            );
  }
  
