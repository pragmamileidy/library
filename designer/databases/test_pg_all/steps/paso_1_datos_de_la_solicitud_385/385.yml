  # Inicializacion de datos generales
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.fecha_de_solicitud",@application["created_at"])
  result = WebserviceConsumer.get( '/consecutive/generador_idaan_pazysalvo/generate.json').parsed_response
  _consecutivo = result["response"]
  _consecutivo = "#{@application["id"]}-"+"#{_consecutivo["value"]}"
  form_data.set("informacion_de_solicitud.datos_de_la_solicitud.numero_de_solicitud",_consecutivo)
  
  
  if ((@owner["kind_of_user_type"] == "NaturalPerson") && (@owner["natural_person_type"] == "national_citizen"))
      form_data.set("informacion_del_solicitante.persona_natural.cedula",@owner["national_id"])
  else
      if ((@owner["kind_of_user_type"] == "NaturalPerson") && (@owner["natural_person_type"] == "foreign_citizen"))
          form_data.set("informacion_del_solicitante.persona_natural.pasaporte",@owner["passport"])
      end
  end
  
      form_data.set("informacion_del_solicitante.persona_natural.primer_nombre",@owner["first_name"])
      form_data.set("informacion_del_solicitante.persona_natural.segundo_nombre",@owner["second_name"])
      form_data.set("informacion_del_solicitante.persona_natural.primer_apellido",@owner["last_name"])
      form_data.set("informacion_del_solicitante.persona_natural.segundo_apellido",@owner["second_last_name"])
      form_data.set("informacion_del_solicitante.persona_natural.apellido_de_casada",@owner["married_name"])
      form_data.set("informacion_del_solicitante.persona_natural.email",@owner["email"])
  
  
  
  #DATOS DE LA PERSONA QUIEN INICIA EL TRAMITE CUANDO LO HACE POR TERCERA PERSONA
  _person = @application["person_id"]
  _owner = @application["owner_person_id"]
  if _person != _owner
      _idpersona = @application["person_id"].to_s
      result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?person_id=' + "#{_idpersona}" + '&include_all=true').parsed_response
      _hash = result["hash"]
      persona = _hash["response"]
  
      form_data.set("datos_del_representante.representado_por.cedula_pasaporte",persona["person_gov_id_number"])
      form_data.set("datos_del_representante.representado_por.nombre_completo",persona["name"])
      form_data.set("datos_del_representante.representado_por.email",persona["email"])
      #form_data.set("datos_del_representante.representado_por.numero_de_telefono",persona["fixed_number"])
  end
