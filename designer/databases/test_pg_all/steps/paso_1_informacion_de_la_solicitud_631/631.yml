  $(function() {
  $('#id_del_combo_distritos').html("");
  $('#id_del_combo_corregimientos').html("");
  })
  $( function() {
  	$("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_provincia_lista").change(function(){
  		var prov = $("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_provincia_lista").find(':selected').val();
  		distritos(prov);
  	});
  	$("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_distrito_lista").change(function(){
  		var distrito = $("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_distrito_lista").find(':selected').val();
  		corregimientos(distrito);
  	});
  	});
  
  function distritos(provincia) {
   params = {
              "service_name":"ws_panama_distritos/where",
              "provincia":provincia
            }
  $.post(
              "/proxy_service/get_service",
              params,
              function(data){
  				var dist;
  				var html_options = "";
  				for (x in data){
  					dist = data[x];
  					html_options = html_options+'<option value="'+dist["distrito"] +'">'+dist["distrito"] +'</option>'
  				}	
  				$("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_distrito_lista").html(html_options);
  				$("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_corregimiento_lista").html("");
              }
            );
  }
  function corregimientos(distrito) {
   params = {
              "service_name":"ws_panama_corregimientos/where",
              "distrito":distrito
            }
  $.post(
              "/proxy_service/get_service",
              params,
              function(data){
  				var corr;
  				var html_options = "";
  				for (x in data){
  					corr = data[x];
  					html_options = html_options+'<option value="'+corr["corregimiento"] +'">'+corr["corregimiento"] +'</option>'
  				}	
  				$("#field_datos_generales_del_solicitante_informacion_de_residencia_localizacion_corregimiento_lista").html(html_options);
              }
            );
  }
  
  
  
