o = \"Pasaporte\"\r\n    form_data.set(\"datos_del_solicitante.datos_de_la_persona.cedula_pasaporte\", @owner[\"passport\"])\r\n    form_data.set(\"datos_del_solicitante.datos_de_la_persona.primer_nombre\",@owner[\"first_name\"])\r\n    #form_data.set(\"datos_del_solicitante.datos_de_la_persona.segundo_nombre\",@owner[\"second_name\"])\r\n    form_data.set(\"datos_del_solicitante.datos_de_la_persona.primer_apellido\",@owner[\"last_name\"])\r\n    #form_data.set(\"datos_del_solicitante.datos_de_la_persona.segundo_apellido\",@owner[\"second_last_name\"])\r\n    #form_data.set(\"datos_del_solicitante.datos_de_la_persona.apellido_de_casada\",@owner[\"married_name\"])\r\n    form_data.set(\"datos_del_solicitante.datos_de_la_persona.lugar_de_nacimiento\",@owner[\"birth_country\"])\r\n    form_data.set(\"datos_del_solicitante.datos_de_la_persona.nacionalidad\",@owner[\"citizen_ship\"])\r\n    ##Conversi\xC3\xB3n formato de fecha\r\n    fecha= @owner[\"birthday\"]\r\n    fecha_n = Time.parse(fecha).strftime(\"%d-%m-%Y\")\r\n    form_data.set(\"datos_del_solicitante.datos_de_la_persona.fecha_de_nacimiento_string\",fecha_n)\r\n    form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.provincia\",@owner[\"province\"])\r\n    #form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.distrito\",@owner[\"township\"])\r\n    #form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.corregimiento\",@owner[\"urbanization\"])\r\n    #form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.calle_o_avenida\",@owner[\"street\"])\r\n    #form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.numero_de_casa_apartamento\",\"\")\r\n    form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.numero_de_telefono\",@owner[\"fixed_number\"])\r\n    #form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.numero_celular\",@owner[\"movil_number\"])\r\n