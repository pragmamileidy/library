on_becoming: |
  # Inicializacion de datos del agente - LG
  
  _idagente = @task["agent_id"].to_s
  
  result = WebserviceConsumer.get( '/preconfigured_services/get_user_info.xml?agent_id=' + "#{_idagente}" + '&include_all=true').parsed_response
  _hash = result["hash"]
  _agente = _hash["response"]
  
  form_data.set("entidad_evaluadora.entidad_evaluadora_0.usuario", _agente["name"])
  
  form_data.set("entidad_evaluadora_1.resultado_del_evaluador.usuario", _agente["name"])
  
  form_data.set("entidad_evaluadora_2.resultado_del_evaluador.usuario", _agente["name"])
  
