  \t\t\t\t   \r\n\
  \t#Propietarios de la finca (3)\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.tipo_de_identificacion\",finca[\"propietario3_tipo_id\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.numero_de_identificacion\",finca[\"propietario3_num_id\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.primer_nombre\",finca[\"propietario3_primerNombre\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.segundo_nombre\",finca[\"propietario3_segundoNombre\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.primer_apellido\",finca[\"propietario3_primerApellido\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.segundo_apellido\",finca[\"propietario3_segundoApellido\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_3.apellido_de_casada\",finca[\"propietario3_apellidoCasada\"])\r\n\
  end\r\n\
  \r\n\
  #VALIDACIONES\r\n\
  #Validar que exista al menos UN propietario de la obra\r\n\
  propietarios = []\r\n\
  propietarios << form_data.get(\"datos_del_solicitante_natural.datos_del_solicitante.tipo_de_solicitante\")\r\n\
  propietarios << form_data.get(\"datos_del_solicitante_juridico.datos_del_solicitante.tipo_de_solicitante\")\r\n\
  (1..5).each do |i|\r\n\
  \tpropietarios << form_data.get(\"datos_del_co_participante_instance_#{i}.datos_del_co_participante.tipo_de_co_participante\")\r\n\
  end\r\n\
  unless propietarios.any? {|p| p == \"Propietario\"} \r\n\
  \ttransition_errors << \"Debe existir al menos un (1) propietario de la obra.\"\r\n\
  end\r\n\
  \r\n\
  \r\n\
  #Validar que ingrese los datos generales de la solicitud si es necesario y esta vacio\r\n\
  tipo_de_solicitud_municipio = form_data.get(\"datos_generales_de_la_solicitud.datos_generales_de_la_solicitud.tipo_de_solicitud_municipio\")\r\n\
  etapa_de_construccion = form_data.get(\"datos_generales_de_la_solicitud.datos_generales_de_la_solicitud.etapa_de_construccion\")\r\n\
  tipo_de_plano = form_data.get(\"datos_generales_de_la_solicitud.datos_generales_de_la_solicitud.tipo_de_plano\")\r\n\
