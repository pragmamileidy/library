on_transition: "#////////////////////////////////// CO-PARTICIPANTES /////////////////////////////////\r\n\
  _hay_un_cp = false\r\n\
  (1..5).each do |x|\r\n\
  \tinstance_x = \"_instance_#{x}\"\r\n\
  \ttipo_de_identificacion = form_data.get(\"datos_del_co_participante#{instance_x}.datos_del_co_participante.tipo_de_identificacion\")\r\n\
  \tnro_documento = form_data.get(\"datos_del_co_participante#{instance_x}.datos_del_co_participante.numero_de_identificacion\")\r\n\
  \tunless nro_documento.blank?\r\n\
  \t\t_hay_un_cp = true #Variable para saber que hay al menos un co-participante\r\n\
  \t\tif tipo_de_identificacion == \"C\xC3\xA9dula\"\r\n\
  \t\t\tresult = WebserviceConsumer.get( \"/service/bdin_tribunal_electoral/find.json?cedula=#{nro_documento}\").parsed_response\r\n\
  \t\tend\r\n\
  \t\tif tipo_de_identificacion == \"Pasaporte\"\r\n\
  \t\t\tresult = WebserviceConsumer.get( \"/service/bdin_tribunal_electoral/find.json?pasaporte=#{nro_documento}\").parsed_response\r\n\
  \t\tend\r\n\
  \t\tif (_cp = result[\"response\"]) && !_cp.blank?\r\n\
  \t\t\t#Idoneidad y especialidad solo se activan si Tipo=Profesional\r\n\
  \t\t\t\r\n\
  \t\t\t#form_data.set(\"datos_del_co_participante\"+_str+\".datos_del_co_participante.numero_de_telefono\", _cp[\"tlfLocal\"])\r\n\
  \t\t\t#form_data.set(\"datos_del_co_participante\"+_str+\".datos_del_co_participante.correo_electronico\", _cp[\"email\"])\r\n\
  \t\t\tform_data.set(\"datos_del_co_participante#{instance_x}.datos_del_co_participante.idoneidad\", _cp[\"data\"])\r\n\
  \t\t\tform_data.set(\"datos_del_co_participante#{instance_x}.datos_del_co_participante.especialidad_profesional\", _cp[\"data\"])\r\n\
  \t\t\t#transition_errors << \"Campo = datos_del_co_participante\"+_str+\".nombre_completo.segundo_nombre y dato = \"+_cp[\"primerNombre\"]\r\n\
  \t\t\tform_data.set(\"datos_del_co_participante#{instance_x}.nombre_completo.primer_nombre\", _cp[\"primerNombre\"])\r\n\
  \t\t\t#form_data.set(\"datos_del_co_participante\"+_str+\".nombre_completo.segundo_nombre\", _cp[\"segundoNombre\"])\r\n\
  \t\t\tform_data.set(\"datos_del_co_participante#{instance_x}.nombre_completo.primer_apellido\", _cp[\"primerApellido\"])\r\n\
  \t\t\tform_data.set(\"datos_del_co_participante#{instance_x}.nombre_completo.segundo_apellido\", _cp[\"segundoApellido\"])\r\n\
  \t\t\tform_data.set(\"datos_del_co_participante#{instance_x}.nombre_completo.apellido_de_casada\", _cp[\"apellidoCasada\"])\r\n\
  \t\telse\r\n\
  \t\t\ttransition_errors << \"Los datos del co-participante n\xC3\xBAmero #{x} no fueron encontrados, por favor verifique.\"\r\n\
  \t\tend\r\n\
  \tend\r\n\
  end\r\n\
  unless _hay_un_cp\r\n\
  \ttransition_errors << \"Debe ingresar al menos un (1) co-participante de la obra.\"\r\n\
  end\r\n\
  \r\n\
  \r\n\
  \r\n\
  #////////////////////////////////////// FINCA ///////////////////////////////////////////\r\n\
  #ESTA INVOCACION VIENE DEL SERVICIO REGISTRO PUBLICO\r\n\
  nro_finca = form_data.get(\"datos_de_la_finca.datos_de_finca.numero_de_finca\")\r\n\
  cod_ubi = form_data.get(\"datos_de_la_finca.datos_de_finca.cod_ubicacion\")\r\n\
  tipo_p = form_data.get(\"datos_de_la_finca.datos_de_finca.tipo_propiedad\")\r\n\
  \r\n\
  result = WebserviceConsumer.get(URI.escape('/service/bdin_registro_publico_tupea/where.json?finca=' + \"#{nro_finca}\" + '&codUbicacion=' + \"#{cod_ubi}\" + '&tipoPropiedad=' + \"#{tipo_p}\")).parsed_response\r\n\
  \r\n\
  finca = result[\"response\"][0]\r\n\
  if finca.nil?\r\n\
  \ttransition_errors << \"Los datos de la finca no fueron encontrados, por favor verifique.\"\r\n\
  else\r\n\
  \t#Informaci\xC3\xB3n de la Finca\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_de_finca.tipo_de_propiedad_tex\",finca[\"tipoPropiedad\"])\r\n\
  \tform_data.set(\"datos_de_la_finca.datos_de_finca.folio\",finca[\"folio_libro_madre\"])\r\n\
  \tform_data.set(\"datos_de_la_finca.datos_de_finca.tomo\",finca[\"rollo-tomo\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_de_finca.numero_de_plano\",finca[\"nro_plano\"])\r\n\
  \tform_data.set(\"datos_de_la_finca.datos_de_finca.valor_de_la_finca\",finca[\"valor_finca\"])\r\n\
  \tform_data.set(\"datos_de_la_finca.datos_de_finca.superficie\",finca[\"superficie\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.datos_de_finca.linderos_y_medidas\",finca[\"linderos_medidas\"])\r\n\
  \tform_data.set(\"datos_de_la_finca.datos_de_finca.numero_de_plano_catastral\", finca[\"nro_plano\"])\r\n\
  \t\r\n\
  \t##form_data.set(\"datos_de_la_finca.ubicacion_regional_de_la_finca.provincia\",finca[\"provincia\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.ubicacion_regional_de_la_finca.distrito\",finca[\"distrito\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.ubicacion_regional_de_la_finca.corregimiento\",finca[\"corregimiento\"])\r\n\
  \r\n\
  \t#Gravamen de la finca\r\n\
  \t##form_data.set(\"datos_de_la_finca.gravamen_1.tipo_de_gravamen\",finca[\"tipo_gravamen1\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.gravamen_1.descripcion\",finca[\"descripcion_gravamen1\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.gravamen_2.tipo_de_gravamen\",finca[\"tipo_gravamen2\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.gravamen_2.descripcion\",finca[\"descripcion_gravamen2\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.gravamen_3.tipo_de_gravamen\",finca[\"tipo_gravamen3\"])\r\n\
  \t##form_data.set(\"datos_de_la_finca.gravamen_3.descripcion\",finca[\"descripcion_gravamen3\"])\r\n\
  \t\r\n \r\n\
  \t#Propietarios de la finca (1)\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.tipo_de_identificacion\",finca[\"propietario1_tipo_id\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.numero_de_identificacion\",finca[\"propietario1_num_id\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.primer_nombre\",finca[\"propietario1_primerNombre\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.segundo_nombre\",finca[\"propietario1_segundoNombre\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.primer_apellido\",finca[\"propietario1_primerApellido\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.segundo_apellido\",finca[\"propietario1_segundoApellido\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_1.apellido_de_casada\",finca[\"propietario1_apellidoCasada\"])\r\n\
  \t\t\r\n\
  \t#Propietarios de la finca (2)\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_2.tipo_de_identificacion\",finca[\"propietario2_tipo_id\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_2.numero_de_identificacion\",finca[\"propietario2_num_id\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_2.primer_nombre\",finca[\"propietario2_primerNombre\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_2.segundo_nombre\",finca[\"propietario2_segundoNombre\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_2.primer_apellido\",finca[\"propietario2_primerApellido\"])\r\n\
  \t#form_data.set(\"datos_de_la_finca.datos_del_propietario_2.segundo_apellido\",finca[\"propietario2_segundoApellido\"])\r\n\
