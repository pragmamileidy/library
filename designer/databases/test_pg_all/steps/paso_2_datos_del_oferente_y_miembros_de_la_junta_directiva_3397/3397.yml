on_transition: "                      \r\n\
  (1..5).each do |num|\r\n    directivo = form_data.get(\"junta_directiva_oferentes_instance_#{num}.datos.cedula\")\r\n    if directivo.present? \r\n        resultPresi = WebserviceConsumer.get(URI.escape('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{directivo}\")).parsed_response\r\n        datosPresidente = resultPresi[\"response\"]\r\n        if datosPresidente.blank? \r\n            transition_errors << \"La C\xC3\xA9dula del miembro de la junta directiva #{num} no fue encontrada. Por favor, verifique. \" \r\n        else            \r\n            difuntoPresidente = datosPresidente[\"cod_mensaje\"]\r\n            if (difuntoPresidente == \"534\")\r\n                transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{directivo} del miembro #{num} de la junta directiva corresponde a un ciudadano Difunto. \"\r\n            end\r\n        end\r\n    end\r\n\
  end\r\n\
  \r\n\
  \r\n\
  _fechaConstitucion = form_data.get(\"datos_del_oferente.registro_de_empresa_rno.fecha_de_constitucion\")\r\n\
  if (_fechaConstitucion.to_date > Date.today  )\r\n    transition_errors << \"La fecha de Constituci\xC3\xB3n de la empresa, no puede ser posterior a la actual. \"\r\n\
  end\r\n\
  \r\n\
  (1..3).each do |num|\r\n    _fechaExpiracion = form_data.get(\"datos_del_oferente.licencia_de_operaciones_oferentes_instance_#{num}.fecha_de_vencimiento\")\r\n     if (_fechaExpiracion.to_date < Date.today  )\r\n         transition_errors << \"El valor de L.O. Fecha de Vencimiento #{num}, no puede ser anterior a la fecha actual. \"\r\n     end if _fechaExpiracion.present?\r\n\
  \r\n    if (_fechaExpiracion.to_date < _fechaConstitucion.to_date)\r\n        transition_errors << \"La fecha de Expiraci\xC3\xB3n de L.O. #{num}, no puede ser anterior a la fecha de constituci\xC3\xB3n de la empresa. \"\r\n    end if _fechaExpiracion.present?\r\n\
  end\r\n\
  \r\n\
  (1..3).each do |num|\r\n    dato_autoridad = form_data.get(\"datos_del_oferente.licencia_de_operaciones_oferentes_instance_#{num}.autoridad\")\r\n    if (dato_autoridad == \"Dir. Nacional de Farmacias y Drogas\")\r\n        form_data.set(\"datos_del_oferente.licencia_de_operaciones_oferentes_instance_#{num}.producto\",\"Medicamentos\")\r\n    elsif (dato_autoridad == \"Dir. General de Salud\")\r\n        form_data.set(\"datos_del_oferente.licencia_de_operaciones_oferentes_instance_#{num}.producto\",\"Dispositivos y Afines\")\r\n    else\r\n        valor_otro = form_data.get(\"datos_del_oferente.licencia_de_operaciones_oferentes_instance_#{num}.producto\")\r\n        form_data.set(\"datos_del_oferente.licencia_de_operaciones_oferentes_instance_#{num}.producto\",valor_otro)\r\n    end\r\n\
  end\r\n\
  \r\n\
  # Obtener valor del config\r\n\
  valor = @config.route(\"Rates-payment-payment-payment\")\r\n\
  \r\n\
  if valor == \"Electr\xC3\xB3nico\"\r\n\
  \r\n        form_data.set(\"forma_de_pago.forma_de_pago.indique_la_forma_de_pago\", \"Pago Electr\xC3\xB3nico\")\r\n\
  \r\n\
  end\r\n\
  if valor == \"Manual\"\r\n\
  \r\n        form_data.set(\"forma_de_pago.forma_de_pago.indique_la_forma_de_pago\", \"Pago Manual\")\r\n\
  \r\n\
  end\r\n\
