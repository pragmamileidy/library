  \r\n    if datos[\"segundoApellido\"] != \"\"\r\n      form_data.set(\"datos_del_solicitante.datos_de_la_persona.segundo_apellido\",datos[\"segundoApellido\"])\r\n    end\r\n    ### FIN VALIDACION\r\n\
  \r\n    form_data.set(\"datos_del_solicitante.informacion_de_residencia_localizacion.direccion\",datos[\"direccion\"])\r\n  else\r\n    transition_errors << \"Los datos no fueron encontrados\"\r\n  end\r\n\
