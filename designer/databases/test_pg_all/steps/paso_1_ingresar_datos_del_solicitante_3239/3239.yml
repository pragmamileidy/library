ance_#{_num}.datos_de_la_madre.documento_hijo\",nro_documento)\r\n      #LG: SI LA PERSONA EXISTE EN DIJ SE SETEAN LOS CAMPOS OBTENIDOS DE LA CONSULTA\r\n      if errorDij.blank?\r\n        form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.primer_nombre\",personaDij[\"primerNombre\"])\r\n        form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.segundo_nombre\",personaDij[\"segundoNombre\"])\r\n        form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.primer_apellido\",personaDij[\"apellidoPaterno\"])\r\n        form_data.set(\"datos_del_titular_instance_#{_num}.datos_basicos_de_persona_natural.segundo_apellido\",personaDij[\"apellidoMaterno\"])\r\n      end   \r\n    end\r\n\
