  _ci = form_data.get(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.cedula_pasaporte\")\r\n    if !_ci.blank?\r\n  result = WebserviceConsumer.get( '/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{_ci}\").parsed_response\r\n  datos = result[\"response\"]\r\n    if datos.blank?\r\n    _ci_malas << _ci\r\n    else\r\n    difunto = datos[\"mensaje\"]\r\n            if (difunto != \"ND\")\r\n                transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{_ci} del Auxiliar #{_num}, corresponde a un ciudadano Difunto. \"\r\n            end\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.cedula_pasaporte\",datos[\"cedula\"])\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.primer_nombre\",datos[\"primerNombre\"])\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.segundo_nombre\",datos[\"segundoNombre\"])\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.primer_apellido\",datos[\"primerApellido\"])\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.segundo_apellido\",datos[\"segundoApellido\"])\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.nacionalidad\",datos[\"nacionalidad\"])\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.sexo\",datos[\"sexo\"])\r\n\
  \r\n    fecha = datos[\"fechaNacimiento\"]\r\n            fecha_n = Time.parse(fecha).strftime(\"%d-%m-%Y\")\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.fecha_de_nacimiento_string\",fecha_n)\r\n    form_data.set(\"datos_de_los_auxiliares_instance_#{_num}.datos_de_la_persona.sexo\",datos[\"sexo\"])\r\n    datos = nil \r\n   end\r\n end\r\n end\r\n if !_ci_malas.blank?\r\n    transition_errors << \"La(s) cedula(s) suministrada(s) de auxiliar #{_ci_malas.join(\",\")} no existe(n) en el sistema. Favor revise el valor.\"\r\n    _ci_malas = nil\r\n end\r\n\
  \r\n\
  #datos de contacto\r\n\
  _ci = form_data.get(\"datos_de_contacto.datos_de_contacto.cedula_pasaporte\")\r\n\
  if !_ci.blank?\r\n  result = WebserviceConsumer.get( '/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{_ci}\").parsed_response\r\n  datos = result[\"response\"]\r\n  if !datos.nil?\r\n    difunto = datos[\"mensaje\"]\r\n                if (difunto != \"ND\")\r\n                    transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{_ci} del Contacto, corresponde a un ciudadano Difunto. \"\r\n                end\r\n    form_data.set(\"datos_de_contacto.datos_de_contacto.cedula_pasaporte\",datos[\"cedula\"])\r\n    form_data.set(\"datos_de_contacto.datos_de_contacto.primer_nombre\",datos[\"primerNombre\"])\r\n    form_data.set(\"datos_de_contacto.datos_de_contacto.segundo_nombre\",datos[\"segundoNombre\"])\r\n    form_data.set(\"datos_de_contacto.datos_de_contacto.primer_apellido\",datos[\"primerApellido\"])\r\n    form_data.set(\"datos_de_contacto.datos_de_contacto.segundo_apellido\",datos[\"segundoApellido\"])\r\n    form_data.set(\"datos_de_contacto.datos_de_contacto.sexo\",datos[\"sexo\"])\r\n    datos = nil\r\n  else\r\n    transition_errors << \"La cedula suministrada del contacto no existe en el sistema. Favor revise el valor.\"\r\n  end\r\n\
  end"
