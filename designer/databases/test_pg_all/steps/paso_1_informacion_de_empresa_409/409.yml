  \r\n\
  \r\n\
  # Si en la secci\xC3\xB3n TIPO DE SOLICITUD se selecciona CORREDOR DE ADUANAS, mostrar la secci\xC3\xB3n del #Datos del Corredor de lo contrario mostrar Datos de los Usuarios\r\n\
  \r\n\
  #avargas\r\n\
  _error = nil\r\n\
  if form_data.get(\"tipo_de_solicitud.tipo_de_solicitud.tipo_de_solicitud_siga\")== \"Corredor de Aduanas\"\r\n\
  _licencia = form_data.get(\"datos_del_corredor.informacion_laboral.numero_de_licencia\")\r\n\
  \r\n\
  result = WebserviceConsumer.get( '/service/bdin_datos_corredor_siga/find.json?nunLicencia=' + \"#{_licencia}\").parsed_response\r\n\
  _corredor = result[\"response\"]\r\n\
  if _corredor.nil?\r\n    _error = \"#{_error}\" + \"El n\xC3\xBAmero de Licencia suministrada no existe en el sistema. Favor revise  el valor.\"\r\n\
  end\r\n\
  if !_error.nil? \r\n    transition_errors << \"#{_error}\"\r\n\
  else\r\n    #datos del Corredor\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.cedula_pasaporte\",_corredor[\"cedulaPasaporte\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.primer_nombre\",_corredor[\"primerNombre\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.segundo_nombre\",_corredor[\"segundoNombre\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.primer_apellido\",_corredor[\"primerApellido\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.segundo_apellido\",_corredor[\"segundoApellido\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.fecha_de_nacimiento\",_corredor[\"fechaNacimiento\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.sexo_string\",_corredor[\"sexo\"])\r\n    form_data.set(\"datos_del_corredor.datos_de_la_persona.nacionalidad\",_corredor[\"nacionalidad\"])\r\n\
  \r\n        form_data.set(\"datos_del_corredor.informacion_laboral.numero_de_resolucion_de_creacion\",_corredor[\"resolucion\"])\r\n    form_data.set(\"datos_del_corredor.informacion_de_residencia_localizacion.numero_de_telefono\",_corredor[\"telefono\"])\r\n    form_data.set(\"datos_del_corredor.informacion_de_residencia_localizacion.numero_de_fax\",_corredor[\"fax\"])\r\n    form_data.set(\"datos_del_corredor.informacion_de_residencia_localizacion.numero_celular\",_corredor[\"celular\"])\r\n    form_data.set(\"datos_del_corredor.informacion_de_residencia_localizacion.correo_electronico\",_corredor[\"email\"])\r\n\
  \r\n\
  end\r\n\
  end\r\n\
  \r\n\
  # Si se selecciona AGREGAR, repetir la secci\xC3\xB3n DATOS DE LOS AUXILIARES. Permitir esto tantas veces \r\n\
  # como el usuario necesite\r\n\
  #FTellez\r\n\
  #datos de los usuarios\r\n\
  _ci_malas = []\r\n\
  (1..20).each do |_num|\r\n    _ci = form_data.get(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.cedula_pasaporte\")\r\n    if !_ci.blank?\r\n        result = WebserviceConsumer.get('/service/bdin_tribunal_electoral/find.json?cedula=' + \"#{_ci}\").parsed_response\r\n        datos = result[\"response\"]\r\n        if datos.blank?\r\n            _ci_malas << _ci\r\n        else\r\n            difunto = datos[\"mensaje\"]\r\n                    if (difunto != \"ND\")\r\n                        transition_errors << \"No puede continuar con el tr\xC3\xA1mite, ya que la c\xC3\xA9dula nro. #{_ci} del Usuario #{_num}, corresponde a un ciudadano Difunto. \"\r\n                    end\r\n            form_data.set(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.primer_nombre\",datos[\"primerNombre\"])\r\n            form_data.set(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.segundo_nombre\",datos[\"segundoNombre\"])\r\n            form_data.set(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.primer_apellido\",datos[\"primerApellido\"])\r\n            form_data.set(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.segundo_apellido\",datos[\"segundoApellido\"])\r\n            form_data.set(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.nacionalidad\",datos[\"nacionalidad\"])\r\n            fecha = datos[\"fechaNacimiento\"]\r\n            fecha_n = Time.parse(fecha).strftime(\"%d-%m-%Y\")\r\n            form_data.set(\"datos_de_los_usuarios_instance_#{_num}.datos_de_la_persona.fecha_de_nacimiento_string\",fecha_n)\r\n            datos = nil \r\n        end\r\n    end\r\n\
  end\r\n    if !_ci_malas.blank?\r\n        transition_errors << \"La cedula(s) suministrada(s) de usuario(s) #{_ci_malas.join(\",\")} no existe(n) en el sistema. Favor revise el valor.\"\r\n        _ci_malas = nil\r\n    end\r\n    \r\n\
