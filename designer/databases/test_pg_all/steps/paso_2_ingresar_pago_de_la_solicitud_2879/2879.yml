  # ***** Servicio nuevo *****\r\n  hash = {:payment_id => \"#{_paymentId}\", \r\n              :request_id   => \"#{_dato2}\"}\r\n  result = PaymentProxy.get_payment_status(hash)\r\n  \r\n\
