  <p align=\"center\">\r\n\
  <h2>REPORTE DE SOLICITUD DE PAGO DE BOLETAS DE TR\xC3\x81NSITO</h2>\r\n\
  </p>\r\n\
  <br/>\r\n        <tr>\r\n            <td  width=\"620\"  height=\"160\" >\r\n                <div>\r\n                \t<p align=\"justify\" width=\"100%\"><h4><strong>DATOS DEL SOLICITANTE</strong></h4></p>\r\n                    <% solici = fields[\"datosdelapersona_datosdelapersona_nrodedocumento\"] %>\r\n                      <% if !solici.blank? %>\r\n                        <table width=\"100%\" border=\"1\">\r\n                            <tbody>\r\n                                <tr>\r\n                                    <td width=\"46%\" class=\"campo\" align=\"right\">Tipo de Documento</td>\r\n                                    <td width=\"2%\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelapersona_datosdelapersona_tipodocumentopersonanatural\"] %></td>\r\n                                    <td width=\"22%\" class=\"campo\" align=\"right\">Nro. de Documento</td>\r\n                                    <td width=\"30%\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelapersona_datosdelapersona_nrodedocumento\"] %></td>\r\n                                </tr>\r\n                                <tr>\r\n                                    <td width=\"46%\" class=\"campo\" align=\"right\">Nombre Completo</td>\r\n                                    <td colspan=\"3\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelapersona_datosdelapersona_nombrecompleto\"] %></td>\r\n                                </tr>\r\n                            </tbody>\r\n                        </table>\r\n                      <% else %>\r\n                      \t<table width=\"100%\" border=\"1\">\r\n                            <tbody>\r\n                                <tr>\r\n                                    <td width=\"22%\" class=\"campo\" align=\"right\">Nro. de RUC</td>\r\n                                    <td width=\"30%\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelaempresa_datosdelaempresa_nroderuc\"] %></td>\r\n                                </tr>\r\n                                <tr>\r\n                                    <td width=\"46%\" class=\"campo\" align=\"right\">Nombre o Raz\xC3\xB3n Social</td>\r\n                                    <td colspan=\"3\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelaempresa_datosdelaempresa_razonsocial\"] %></td>\r\n                                </tr>\r\n                            </tbody>\r\n                        </table>\r\n                      <% end %> \r\n                    <% reprenat = fields[\"datosdelapersona_representante_nombrecompleto\"] %>\r\n                      <% if !reprenat.blank? %>\r\n                      \t<p align=\"justify\" width=\"100%\"><h4><strong>DATOS DEL REPRESENTANTE</strong></h4></p>\r\n                         <table width=\"100%\" border=\"1\" class=\"tabla\">\r\n                            <tr>\r\n                                    <td width=\"46%\" class=\"campo\" align=\"right\">Tipo de Documento</td>\r\n                                    <td width=\"2%\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelapersona_representante_tipodedocumento\"] %></td>\r\n                                    <td width=\"22%\" class=\"campo\" align=\"right\">Nro. de Documento</td>\r\n                                    <td width=\"30%\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelapersona_representante_nrodedocumento\"] %></td>\r\n                                </tr>\r\n                                <tr>\r\n                                    <td width=\"46%\" class=\"campo\" align=\"right\">Nombre Completo</td>\r\n                                    <td colspan=\"3\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelapersona_representante_nombrecompleto\"] %></td>\r\n                                </tr>\r\n                         </table>\r\n                      <% end %>  \r\n                      <% repreju = fields[\"datosdelaempresa_representante_nombrecompleto\"] %>\r\n                      <% if !repreju.blank? %>\r\n                      \t<p align=\"justify\" width=\"100%\"><h4><strong>DATOS DEL REPRESENTANTE</strong></h4></p>\r\n                         <table width=\"100%\" border=\"1\" class=\"tabla\">\r\n                            <tr>\r\n                              <td width=\"28%\" class=\"campo\" align=\"right\">N\xC3\xBAmero de Documento</td>\r\n                              <td width=\"30%\"   class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelaempresa_representante_nrodedocumento\"] %></td>\r\n                            </tr>\r\n                             <tr>\r\n                                <td width=\"15%\" class=\"campo\" align=\"right\">Nombre Completo</td>\r\n                                <td width=\"21%\" colspan=\"3\" class=\"contenido_campo\" align=\"left\"><%= fields[\"datosdelaempresa_representante_nombrecompleto\"] %></td>\r\n                            </tr>\r\n                         </table>\r\n                      <% end %>  \r\n                    <span>\r\n                        <% boletas = fields[\"boletasporpagar_boletas_motivodelamulta\"] %>\r\n                          <% if boletas == \"true\" %>\r\n                             <p align=\"justify\" width=\"100%\"><h4><strong>DETALLE DE LA(S) BOLETA(S) PAGADAS(S):</strong></h4></p>\r\n                             <div class=\"boletasporpagar_boletas_campo_data\">\r\n                                <span class=\"field_size_1\">\r\n                                  <%= json = ActiveSupport::JSON.decode(fields[\"boletasporpagar_boletas_campo_data\"])['data'] rescue []\r\n                                      generate_grid_cell_divs(json, 0, 10, opts = {\r\n                                      readonly: true,\r\n                                      grid_id: 1 ,\r\n                                      show_only_selected: false , # muestra solo seleccionados (por defecto true)\r\n                                      include_selected_header: false, # muestra la columna \"Seleccionar\" (por defecto false)\r\n                                      css: true \r\n                                    }) %>\r\n                               </span>\r\n                          \t</div>\r\n                            <p align=\"justify\" width=\"100%\">&nbsp;</p>\r\n                            <p align=\"justify\" width=\"100%\"><strong>Monto Cancelado:</strong> <%= fields[\"datosobtenidosdelpagoelectrnicogenerico_datosobtenidosdelpagoelectronicogenerico_montodelpago\"] %></p>\r\n                            <p align=\"justify\" width=\"100%\"><strong>Fecha:</strong> <%= fields[\"datosobtenidosdelpagoelectrnicogenerico_datosobtenidosdelpagoelectronicogenerico_fechadelpago\"] %></p>\r\n                            <p align=\"justify\" width=\"100%\"><strong>Nro. de Confirmaci\xC3\xB3n:</strong> <%= fields[\"datosobtenidosdelpagoelectrnicogenerico_datosobtenidosdelpagoelectronicogenerico_nodeconfirmacion\"] %></p>\r\n\
  \r\n                          <% else %>\r\n                            <p align=\"center\" width=\"100%\">&nbsp;</p>\r\n                          \t<p align=\"justify\" width=\"100%\"><strong>USTED NO TIENE BOLETAS PENDIENTES POR PAGAR A LA FECHA</strong></p>\r\n                          <% end %>  \r\n                        <p align=\"center\" width=\"100%\">&nbsp;</p>\r\n                        <p align=\"center\" width=\"100%\">&nbsp;</p>\r\n                        <p align=\"center\" width=\"100%\">&nbsp;</p>\r\n                        <p align=\"center\" width=\"100%\"><strong>ESTE DOCUMENTO NO ES V\xC3\x81LIDO PARA CONDUCIR</strong></p>\r\n                        <p align=\"center\" width=\"100%\"><br><strong>ESTA SOLICITUD FUE  GENERADA POR LA PLATAFORMA EN L\xC3\x8DNEA PARA: <%= fields[\"datosdelapersona_datosdelapersona_nombrecompleto\"] %> <%= fields[\"datosdelaempresa_datosdelaempresa_razonsocial\"] %></strong></p>\r\n                  </span>\r\n              </div>\r\n            </td>\r\n        </tr>\r\n    </body>\r\n\
